<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Dashboard (Lebanon Time)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ======================= CSS LIBS ======================= -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>

  <!-- ======================= JS LIBS ======================= -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>

  <!-- ======================= PAGE STYLES ======================= -->
  <style>
    body.dark-mode { background: #181a1f; color: #eee; }
    .card { transition: all 0.3s ease; }
    .card:hover { transform: translateY(-3px); box-shadow: 0 8px 24px rgba(0,0,0,0.1); }
    .filter-bar { position: sticky; top: 0; z-index: 10; background: inherit; padding: 10px; }
    .holiday-row { background-color: #ffeeba !important; }
    .weekend-row { background-color: #f0f0f0 !important; }
  </style>
</head>

<body>
  <div class="container-fluid p-4" id="reportArea">
    <!-- ======= HEADER ======= -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>üìä Attendance Dashboard (Lebanon Time)</h2>
      <div>
        <button class="btn btn-outline-secondary me-2" onclick="toggleDark()">üåô/‚òÄÔ∏è</button>
        <button class="btn btn-success" onclick="downloadFullReport()">Download Report</button>
      </div>
    </div>

    <!-- ======= FILTERS ======= -->
    <div class="card shadow filter-bar mb-4">
      <div class="card-body row g-3 align-items-end">
        <div class="col-lg-3">
          <label for="employeeFilter" class="form-label">Employee</label>
          <select id="employeeFilter" multiple></select>
        </div>
        <div class="col-lg-3">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" id="startDate" class="form-control" />
        </div>
        <div class="col-lg-3">
          <label for="endDate" class="form-label">End Date</label>
          <input type="date" id="endDate" class="form-control" />
        </div>
        <div class="col-lg-3">
          <label for="quickSearch" class="form-label">Quick Search</label>
          <input type="text" id="quickSearch" class="form-control" placeholder="Search..."/>
        </div>
        <div class="col-12 text-end mt-3">
          <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
          <button class="btn btn-warning" onclick="resetFilters()">Reset</button>
        </div>
      </div>
    </div>

    <!-- ======= KPIs ======= -->
    <div class="row mb-4 text-center">
      <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Total Hours</h5><h3 id="totalHours">0</h3></div></div></div>
      <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Avg Hours</h5><h3 id="avgHours">0</h3></div></div></div>
      <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Days Count</h5><h3 id="daysCount">0</h3></div></div></div>
      <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Late Count</h5><h3 id="lateCount">0</h3></div></div></div>
      <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Early Leaves</h5><h3 id="earlyCount">0</h3></div></div></div>
      <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Absent</h5><h3 id="absentCount">0</h3></div></div></div>
    </div>

    <!-- ======= TABLE ======= -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <table id="attendanceTable" class="display nowrap table table-striped" style="width: 100%"></table>
      </div>
    </div>

    <!-- ======= CHARTS ======= -->
    <div class="row">
      <div class="col-lg-4"><div class="card shadow p-3"><h5>Hours per Day</h5><canvas id="barChart"></canvas></div></div>
      <div class="col-lg-4"><div class="card shadow p-3"><h5>Hours by Employee</h5><canvas id="pieChart"></canvas></div></div>
      <div class="col-lg-4"><div class="card shadow p-3"><h5>Trend</h5><canvas id="lineChart"></canvas></div></div>
    </div>
  </div>

  <!-- ======================= SCRIPT ======================= -->
  <script>
    const { DateTime } = luxon;
    const LEBANON_TZ = "Asia/Beirut";

    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTw_QmgTO1onutiMdiVyThLtl7omNOqpDH-NNSoMwbGcpU4RfRjKO4pPJXbQrsHn5_ZuK4HEhkJ_SJZ/pub?gid=697198023&single=true&output=csv";

    let CANON = [];
    let DT = null, barChartHandle = null, pieChartHandle = null, lineChartHandle = null;

    function toggleDark(){ document.body.classList.toggle("dark-mode"); }

    function normalizeDate(d) {
      if (!d) return "";
      const s = String(d).trim();
      const m1 = /^(\d{1,2})[\/.-](\d{1,2})[\/.-](\d{4})$/.exec(s);
      if (m1) { const [_, dd, mm, yyyy] = m1; return `${yyyy}-${String(mm).padStart(2,"0")}-${String(dd).padStart(2,"0")}`; }
      if (/^\d{4}-\d{2}-\d{2}$/.test(s)) return s;
      const dt = new Date(s); if (!isNaN(dt)) return dt.toISOString().slice(0,10);
      return "";
    }

    function parsePunchWithDate(dateISO, value) {
      if (!value) return null;
      const s = String(value).trim();
      if (!s || s === "-" || s.toLowerCase()==="null") return null;
      if (/^\d{1,2}:\d{2}(:\d{2})?$/.test(s)) {
        const t = s.length===5? s+":00" : s;
        const dt = DateTime.fromISO(`${dateISO}T${t}`, { zone: LEBANON_TZ });
        return dt.isValid? dt.toJSDate() : null;
      }
      const dt = DateTime.fromISO(s, { zone: LEBANON_TZ });
      return dt.isValid? dt.toJSDate() : null;
    }

    // ===== Flexible header detection =====
    function mapRow(r) {
      const row = {};
      for (let k in r) { row[k.trim().toLowerCase()] = r[k]; }

      const dateISO = normalizeDate(row["date"] || row["day"] || row["attendance date"] || row["work date"] || "");

      const signInRaw = row["sign in"] || row["sign in time"] || row["signin"] || row["time in"] || row["checkin"] || row["in"] || "";
      const signOutRaw = row["sign out"] || row["sign out time"] || row["signout"] || row["time out"] || row["checkout"] || row["out"] || "";
      const employee = row["employee"] || row["employee name"] || row["name"] || row["staff"] || row["worker"] || "";

      const signInDT = dateISO ? parsePunchWithDate(dateISO, signInRaw) : null;
      let signOutDT = dateISO ? parsePunchWithDate(dateISO, signOutRaw) : null;
      if (signInDT && signOutDT && signOutDT < signInDT) signOutDT = new Date(signOutDT.getTime() + 24 * 60 * 60 * 1000);

      const totalHours = signInDT && signOutDT ? (signOutDT - signInDT) / 36e5 : 0;

      return {month: dateISO ? dateISO.slice(0,7):"", date: dateISO, employee, signInDT, signOutDT, totalHours};
    }

    function computeStatus(row){
      if (!row.signInDT && !row.signOutDT) return ["Absent"];
      if ((row.signInDT && !row.signOutDT)||(!row.signInDT && row.signOutDT)) return ["Needs Correction"];
      const late=[8,15], early=[16,30], half=4, over=9;
      const inMin = row.signInDT? DateTime.fromJSDate(row.signInDT).setZone(LEBANON_TZ).hour*60+DateTime.fromJSDate(row.signInDT).setZone(LEBANON_TZ).minute:null;
      const outMin = row.signOutDT? DateTime.fromJSDate(row.signOutDT).setZone(LEBANON_TZ).hour*60+DateTime.fromJSDate(row.signOutDT).setZone(LEBANON_TZ).minute:null;
      const status=[];
      if(inMin!==null && inMin>(late[0]*60+late[1])) status.push("Late");
      if(outMin!==null && outMin<(early[0]*60+early[1])) status.push("Early Leave");
      if(row.totalHours>0 && row.totalHours<half) status.push("Half-day");
      if(row.totalHours>=over) status.push("Overtime");
      if(!status.length) status.push("On Time");
      return status;
    }

    function formatLebanonTime(dt){ return dt? DateTime.fromJSDate(dt).setZone(LEBANON_TZ).toFormat("HH:mm"):""; }

    function renderTable(data){
      const rows=data.map(r=>{
        const st=computeStatus(r);
        const badge=st.map(label=>{
          let cls="bg-secondary";
          if(label==="Late") cls="bg-danger";
          else if(label==="Early Leave") cls="bg-warning text-dark";
          else if(label==="On Time") cls="bg-success";
          else if(label==="Absent") cls="bg-dark";
          else if(label==="Needs Correction") cls="bg-danger text-white";
          else if(label==="Half-day") cls="bg-info text-dark";
          else if(label==="Overtime") cls="bg-primary";
          return `<span class="badge ${cls}">${label}</span>`;
        }).join(" ");
        return [r.month||"", r.date||"", r.employee||"", formatLebanonTime(r.signInDT), formatLebanonTime(r.signOutDT), isFinite(r.totalHours)?r.totalHours.toFixed(2):"", badge];
      });

      if(!DT){
        DT=$("#attendanceTable").DataTable({
          data:rows,
          columns:[{title:"Month"},{title:"Date"},{title:"Employee"},{title:"Sign In"},{title:"Sign Out"},{title:"Total Hours"},{title:"Status"}],
          columnDefs:[{targets:5,className:"text-end"}],
          dom:"Bfrtip",
          buttons:["csv","excel","pdf","print"],
          pageLength:10,
          order:[[1,"asc"]]
        });
      }else{ DT.clear().rows.add(rows).draw(); }

      let sum=0,days=new Set(),late=0,early=0,absent=0;
      data.forEach(r=>{
        const st=computeStatus(r);
        if(st.includes("Late")) late++;
        if(st.includes("Early Leave")) early++;
        if(st.includes("Absent")) absent++;
        if(r.totalHours) sum+=r.totalHours;
        if(r.date) days.add(r.date);
      });
      document.getElementById("totalHours").textContent=sum.toFixed(2);
      document.getElementById("avgHours").textContent=(days.size?(sum/days.size):0).toFixed(2);
      document.getElementById("daysCount").textContent=days.size;
      document.getElementById("lateCount").textContent=late;
      document.getElementById("earlyCount").textContent=early;
      document.getElementById("absentCount").textContent=absent;
      renderCharts(data);
    }

    function renderCharts(data){
      if(barChartHandle) barChartHandle.destroy();
      if(pieChartHandle) pieChartHandle.destroy();
      if(lineChartHandle) lineChartHandle.destroy();
      const byDate={}, byEmp={};
      data.forEach(r=>{ if(r.date) byDate[r.date]=(byDate[r.date]||0)+(r.totalHours||0); if(r.employee) byEmp[r.employee]=(byEmp[r.employee]||0)+(r.totalHours||0); });
      barChartHandle=new Chart(document.getElementById("barChart"),{type:"bar",data:{labels:Object.keys(byDate),datasets:[{label:"Hours",data:Object.values(byDate),backgroundColor:"#0d6efd"}]}});
      pieChartHandle=new Chart(document.getElementById("pieChart"),{type:"pie",data:{labels:Object.keys(byEmp),datasets:[{data:Object.values(byEmp),backgroundColor:["#0d6efd","#00c9a7","#ff7e5f","#6f42c1","#ffc107","#20c997","#fd7e14"]}]}});
      lineChartHandle=new Chart(document.getElementById("lineChart"),{type:"line",data:{labels:Object.keys(byDate),datasets:[{label:"Hours",data:Object.values(byDate),borderColor:"#28a745",fill:false}]}});
    }

    function getCriteria(){ return {employees:$("#employeeFilter").val()||[], start:document.getElementById("startDate").value, end:document.getElementById("endDate").value, q:(document.getElementById("quickSearch").value||"").toLowerCase()}; }
    function applyFilters(){ const c=getCriteria(); const filtered=CANON.filter(r=>{ if(c.employees.length&&!c.employees.includes(r.employee)) return false; if(c.start&&r.date<c.start) return false; if(c.end&&r.date>c.end) return false; if(c.q&&!`${r.employee} ${r.date}`.toLowerCase().includes(c.q)) return false; return true; }); renderTable(filtered); }
    function resetFilters(){ $("#employeeFilter").val(null).trigger("change"); document.getElementById("startDate").value=""; document.getElementById("endDate").value=""; document.getElementById("quickSearch").value=""; applyFilters(); }

    function populateEmployeeFilter(){ const sel=document.getElementById("employeeFilter"); sel.innerHTML=""; const employees=[...new Set(CANON.map(r=>r.employee).filter(Boolean))].sort(); employees.forEach(emp=>{ const opt=document.createElement("option"); opt.value=emp; opt.textContent=emp; sel.appendChild(opt); }); $("#employeeFilter").select2({placeholder:"Select employees...",allowClear:true,width:"100%"}); }

    async function downloadFullReport(){ const el=document.getElementById("reportArea"); const canvas=await html2canvas(el,{scale:2,backgroundColor:document.body.classList.contains("dark-mode")?"#181a1f":"#fff"}); const img=canvas.toDataURL("image/png"); pdfMake.createPdf({content:[{image:img,width:500}]}).download("Attendance_Report.pdf"); }

    async function loadData(){
      const res=await fetch(CSV_URL); const csv=await res.text(); const parsed=Papa.parse(csv,{header:true,skipEmptyLines:true});
      CANON=parsed.data.map(r=>mapRow(r)).filter(r=>r.employee && r.date);
      populateEmployeeFilter();
      applyFilters();
    }

    loadData();
  </script>
</body>
</html>
