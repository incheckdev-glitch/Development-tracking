<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body.dark-mode { background:#181a1f; color:#eee; }
    .card { transition:all .3s ease; }
    .card:hover { transform:translateY(-3px); box-shadow:0 8px 24px rgba(0,0,0,.1); }
    .filter-bar { position:sticky; top:0; z-index:10; background:inherit; padding:10px; }
    .holiday-row { background-color:#ffeeba!important; }
    .weekend-row { background-color:#f0f0f0!important; }
  </style>
</head>
<body>
<div class="container-fluid p-4" id="reportArea">
  <!-- HEADER -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>üìä Attendance Dashboard</h2>
    <div>
      <button class="btn btn-outline-secondary me-2" onclick="toggleDark()">üåô/‚òÄÔ∏è</button>
      <button class="btn btn-success" onclick="downloadFullReport()">Download Report</button>
    </div>
  </div>

  <!-- FILTERS -->
  <div class="card shadow filter-bar mb-4">
    <div class="card-body row g-3 align-items-end">
      <div class="col-lg-3">
        <label class="form-label">Employee</label>
        <select id="employeeFilter" multiple></select>
      </div>
      <div class="col-lg-3">
        <label class="form-label">Start Date</label>
        <input type="date" id="startDate" class="form-control"/>
      </div>
      <div class="col-lg-3">
        <label class="form-label">End Date</label>
        <input type="date" id="endDate" class="form-control"/>
      </div>
      <div class="col-lg-3">
        <label class="form-label">Quick Search</label>
        <input type="text" id="quickSearch" class="form-control" placeholder="Search..."/>
      </div>
      <div class="col-12 text-end mt-3">
        <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
        <button class="btn btn-warning" onclick="resetFilters()">Reset</button>
      </div>
    </div>
  </div>

  <!-- KPI CARDS -->
  <div class="row mb-4 text-center">
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Total Hours</h5><h3 id="totalHours">0</h3></div></div></div>
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Avg Hours</h5><h3 id="avgHours">0</h3></div></div></div>
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Days Count</h5><h3 id="daysCount">0</h3></div></div></div>
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Late Count</h5><h3 id="lateCount">0</h3></div></div></div>
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Early Leaves</h5><h3 id="earlyCount">0</h3></div></div></div>
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Absent</h5><h3 id="absentCount">0</h3></div></div></div>
  </div>

  <!-- EXTRA KPI FOR LEAVES & HOLIDAYS -->
  <div class="row mb-4 text-center">
    <div class="col-md-3"><div class="card shadow"><div class="card-body"><h5>Annual Leave (AL)</h5><h3 id="alCount">0</h3></div></div></div>
    <div class="col-md-3"><div class="card shadow"><div class="card-body"><h5>Sick Leave (SL)</h5><h3 id="slCount">0</h3></div></div></div>
    <div class="col-md-3"><div class="card shadow"><div class="card-body"><h5>Unpaid Leave (UL)</h5><h3 id="ulCount">0</h3></div></div></div>
    <div class="col-md-3"><div class="card shadow"><div class="card-body"><h5>Holidays</h5><h3 id="holidayCount">0</h3></div></div></div>
  </div>

  <!-- ATTENDANCE TABLE -->
  <div class="card shadow mb-4"><div class="card-body">
    <table id="attendanceTable" class="display nowrap table table-striped" style="width:100%"></table>
  </div></div>

  <!-- CHARTS -->
  <div class="row mb-4">
    <div class="col-lg-4"><div class="card shadow p-3"><h5>Hours per Day</h5><canvas id="barChart"></canvas></div></div>
    <div class="col-lg-4"><div class="card shadow p-3"><h5>Hours by Employee</h5><canvas id="pieChart"></canvas></div></div>
    <div class="col-lg-4"><div class="card shadow p-3"><h5>Trend</h5><canvas id="lineChart"></canvas></div></div>
  </div>

  <!-- LEAVE MANAGER -->
  <div class="card shadow mb-4">
    <div class="card-header"><h5>Leave Manager</h5></div>
    <div class="card-body">
      <div class="row g-3 align-items-end">
        <div class="col-md-3"><label class="form-label">Employee</label><input type="text" id="leaveEmp" class="form-control"/></div>
        <div class="col-md-3"><label class="form-label">Date</label><input type="date" id="leaveDate" class="form-control"/></div>
        <div class="col-md-3"><label class="form-label">Type</label>
          <select id="leaveType" class="form-select">
            <option value="AL">Annual Leave</option>
            <option value="SL">Sick Leave</option>
            <option value="UL">Unpaid Leave</option>
          </select>
        </div>
        <div class="col-md-3"><button class="btn btn-primary w-100" onclick="addLeave()">Add Leave</button></div>
      </div>
    </div>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwJQUkt5YlHZZk5fwKBU-p3ltTgkPpyj_KpSKayGX6Aqqp-wjO54dKi8RlNrzGCMwIw1A/exec";
const API_TOKEN = "a9fj32klsdfj0932LKJSDF90wef9";

let CANON = [], LEAVES=[], HOLIDAYS=[], DT=null;
let barChartHandle=null,pieChartHandle=null,lineChartHandle=null;

function toggleDark(){document.body.classList.toggle("dark-mode");}
async function downloadFullReport(){
  const el=document.getElementById("reportArea");
  const canvas=await html2canvas(el,{scale:2});
  const img=canvas.toDataURL("image/png");
  pdfMake.createPdf({content:[{image:img,width:500}]}).download("Attendance_Report.pdf");
}

async function loadData(){
  try{
    const res=await fetch(`${API_URL}?token=${API_TOKEN}`);
    const json=await res.json();
    if(!json.ok) throw new Error("Backend error "+JSON.stringify(json));
    HOLIDAYS=json.holidays||[];
    LEAVES=json.leaves||[];
    CANON=[
      {month:"2025-01",date:"2025-01-02",employee:"Ali",signIn:"08:10",signOut:"16:45",totalHours:8.5},
      {month:"2025-01",date:"2025-01-03",employee:"John",signIn:"09:00",signOut:"17:00",totalHours:8}
    ];
    populateEmployeeFilter();
    applyFilters();
    document.getElementById("holidayCount").textContent=HOLIDAYS.length;
    document.getElementById("alCount").textContent=LEAVES.filter(l=>l.type==="AL").length;
    document.getElementById("slCount").textContent=LEAVES.filter(l=>l.type==="SL").length;
    document.getElementById("ulCount").textContent=LEAVES.filter(l=>l.type==="UL").length;
  }catch(err){console.error(err);alert("Failed to load data. Check console.");}
}

function populateEmployeeFilter(){
  const sel=document.getElementById("employeeFilter"); sel.innerHTML="";
  [...new Set(CANON.map(r=>r.employee).filter(Boolean))].sort().forEach(emp=>{
    const opt=document.createElement("option"); opt.value=emp; opt.textContent=emp; sel.appendChild(opt);
  });
  $("#employeeFilter").select2({placeholder:"Select employees...",allowClear:true,width:"100%"});
}

function getCriteria(){return {employees:$("#employeeFilter").val()||[],start:document.getElementById("startDate").value,end:document.getElementById("endDate").value,q:(document.getElementById("quickSearch").value||"").toLowerCase()};}
function applyFilters(){
  const c=getCriteria();
  const filtered=CANON.filter(r=>{
    if(c.employees.length&&!c.employees.includes(r.employee)) return false;
    if(c.start&&r.date<c.start) return false;
    if(c.end&&r.date>c.end) return false;
    if(c.q&&!`${r.employee} ${r.date}`.toLowerCase().includes(c.q)) return false;
    return true;
  });
  renderTable(filtered);
}
function resetFilters(){$("#employeeFilter").val(null).trigger("change");document.getElementById("startDate").value="";document.getElementById("endDate").value="";document.getElementById("quickSearch").value="";applyFilters();}

function computeStatus(r){if(!r.signIn||!r.signOut) return ["Absent"]; return ["On Time"];}
function renderTable(data){
  const rows=data.map(r=>{
    const badge=computeStatus(r).map(label=>`<span class="badge bg-success">${label}</span>`).join(" ");
    return [r.month,r.date,r.employee,r.signIn,r.signOut,r.totalHours.toFixed(2),badge];
  });
  if(!DT){
    DT=$("#attendanceTable").DataTable({data:rows,columns:[{title:"Month"},{title:"Date"},{title:"Employee"},{title:"Sign In"},{title:"Sign Out"},{title:"Total Hours"},{title:"Status"}],dom:"Bfrtip",buttons:["csv","excel","pdf","print"],pageLength:10});
  }else{DT.clear().rows.add(rows).draw();}
  // KPIs
  let sum=0,days=new Set(),late=0,early=0,absent=0;
  data.forEach(r=>{
    const st=computeStatus(r);
    if(st.includes("Late")) late++; if(st.includes("Early Leave")) early++; if(st.includes("Absent")) absent++;
    if(r.totalHours) sum+=r.totalHours; if(r.date) days.add(r.date);
  });
  document.getElementById("totalHours").textContent=sum.toFixed(2);
  const effectiveDays=[...days].filter(d=>!data.find(r=>r.date===d&&computeStatus(r).includes("Absent"))).length;
  document.getElementById("avgHours").textContent=(effectiveDays?sum/effectiveDays:0).toFixed(2);
  document.getElementById("daysCount").textContent=days.size;
  document.getElementById("lateCount").textContent=late;
  document.getElementById("earlyCount").textContent=early;
  document.getElementById("absentCount").textContent=absent;
  renderCharts(data);
}

function renderCharts(data){
  if(barChartHandle) barChartHandle.destroy(); if(pieChartHandle) pieChartHandle.destroy(); if(lineChartHandle) lineChartHandle.destroy();
  const byDate={},byEmp={};
  data.forEach(r=>{if(r.date) byDate[r.date]=(byDate[r.date]||0)+(r.totalHours||0); if(r.employee) byEmp[r.employee]=(byEmp[r.employee]||0)+(r.totalHours||0);});
  barChartHandle=new Chart(document.getElementById("barChart"),{type:"bar",data:{labels:Object.keys(byDate),datasets:[{label:"Hours",data:Object.values(byDate),backgroundColor:"#0d6efd"}]}});
  pieChartHandle=new Chart(document.getElementById("pieChart"),{type:"pie",data:{labels:Object.keys(byEmp),datasets:[{data:Object.values(byEmp),backgroundColor:["#0d6efd","#00c9a7","#ff7e5f","#6f42c1","#ffc107","#20c997","#fd7e14"]}]}});
  lineChartHandle=new Chart(document.getElementById("lineChart"),{type:"line",data:{labels:Object.keys(byDate),datasets:[{label:"Hours",data:Object.values(byDate),borderColor:"#28a745",fill:false}]}});
}

async function addLeave(){
  const emp=document.getElementById("leaveEmp").value.trim();
  const date=document.getElementById("leaveDate").value;
  const type=document.getElementById("leaveType").value;
  if(!emp||!date||!type) return alert("Fill all leave fields");
  LEAVES.push({employee:emp,date:type,date,type});
  document.getElementById("alCount").textContent=LEAVES.filter(l=>l.type==="AL").length;
  document.getElementById("slCount").textContent=LEAVES.filter(l=>l.type==="SL").length;
  document.getElementById("ulCount").textContent=LEAVES.filter(l=>l.type==="UL").length;
  alert("Leave added (local only). Hook saving via POST to backend if needed.");
}

loadData();
</script>
</body>
</html>
