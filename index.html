<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Dashboard + Leave Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ======================= CSS LIBS ======================= -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>

  <!-- ======================= JS LIBS ======================= -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body.dark-mode { background: #181a1f; color: #eee; }
    .card { transition: all 0.3s ease; }
    .card:hover { transform: translateY(-3px); box-shadow: 0 8px 24px rgba(0,0,0,0.1); }
    .filter-bar { position: sticky; top: 0; z-index: 10; background: inherit; padding: 10px; }
    .holiday-row { background-color: #ffeeba !important; }
    .weekend-row { background-color: #f0f0f0 !important; }
  </style>
</head>

<body>
<div class="container-fluid p-4" id="reportArea">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>ğŸ“Š Attendance Dashboard</h2>
    <div>
      <button class="btn btn-outline-secondary me-2" onclick="toggleDark()">ğŸŒ™/â˜€ï¸</button>
      <button class="btn btn-success" onclick="downloadFullReport()">Download Report</button>
    </div>
  </div>

  <!-- FILTERS -->
  <div class="card shadow filter-bar mb-4">
    <div class="card-body row g-3 align-items-end">
      <div class="col-lg-3">
        <label class="form-label">Employee</label>
        <select id="employeeFilter" multiple></select>
      </div>
      <div class="col-lg-3">
        <label class="form-label">Start Date</label>
        <input type="date" id="startDate" class="form-control"/>
      </div>
      <div class="col-lg-3">
        <label class="form-label">End Date</label>
        <input type="date" id="endDate" class="form-control"/>
      </div>
      <div class="col-lg-3">
        <label class="form-label">Quick Search</label>
        <input type="text" id="quickSearch" class="form-control" placeholder="Search..."/>
      </div>
      <div class="col-12 text-end mt-3">
        <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
        <button class="btn btn-warning" onclick="resetFilters()">Reset</button>
      </div>
    </div>
  </div>

  <!-- KPI CARDS -->
  <div class="row mb-4 text-center">
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Total Hours</h5><h3 id="totalHours">0</h3></div></div></div>
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Avg Hours</h5><h3 id="avgHours">0</h3></div></div></div>
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Days Count</h5><h3 id="daysCount">0</h3></div></div></div>
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Late Count</h5><h3 id="lateCount">0</h3></div></div></div>
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Early Leaves</h5><h3 id="earlyCount">0</h3></div></div></div>
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Absent</h5><h3 id="absentCount">0</h3></div></div></div>
  </div>

  <!-- ATTENDANCE TABLE -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <table id="attendanceTable" class="display nowrap table table-striped" style="width:100%"></table>
    </div>
  </div>

  <!-- CHARTS -->
  <div class="row">
    <div class="col-lg-4"><div class="card shadow p-3"><h5>Hours per Day</h5><canvas id="barChart"></canvas></div></div>
    <div class="col-lg-4"><div class="card shadow p-3"><h5>Hours by Employee</h5><canvas id="pieChart"></canvas></div></div>
    <div class="col-lg-4"><div class="card shadow p-3"><h5>Trend</h5><canvas id="lineChart"></canvas></div></div>
  </div>

  <!-- SETTINGS -->
  <div class="card shadow my-4"><div class="card-body row g-3"><h5>âš™ï¸ Settings</h5>
    <div class="col-md-3"><label class="form-label">Late After</label><input type="time" id="lateThreshold" class="form-control"/></div>
    <div class="col-md-3"><label class="form-label">Early Leave Before</label><input type="time" id="earlyThreshold" class="form-control"/></div>
    <div class="col-md-3"><label class="form-label">Half-day Max Hours</label><input type="number" id="halfDayHours" class="form-control"/></div>
    <div class="col-md-3"><label class="form-label">Overtime Min Hours</label><input type="number" id="overtimeHours" class="form-control"/></div>
  </div></div>

  <!-- HOLIDAY MANAGER -->
  <div class="card shadow mb-4"><div class="card-body">
    <h5>ğŸ“… Holiday Manager</h5>
    <div class="input-group mb-3">
      <input type="date" id="holidayDate" class="form-control"/>
      <input type="text" id="holidayName" class="form-control" placeholder="Holiday Name"/>
      <button class="btn btn-primary" onclick="addHoliday()">Add</button>
    </div>
    <ul id="holidayList" class="list-group"></ul>
  </div></div>

  <!-- LEAVE MANAGER -->
  <div class="card shadow mb-4"><div class="card-body">
    <h5>ğŸ“ Leave Manager</h5>
    <div class="input-group mb-3">
      <select id="leaveEmployee" class="form-select"></select>
      <input type="date" id="leaveDate" class="form-control"/>
      <select id="leaveType" class="form-select">
        <option value="Annual Leave">Annual Leave (AL)</option>
        <option value="Sick Leave">Sick Leave (SL)</option>
        <option value="Unpaid Leave">Unpaid Leave (UL)</option>
      </select>
      <button class="btn btn-primary" onclick="addLeave()">Add</button>
    </div>
    <ul id="leaveList" class="list-group"></ul>
  </div></div>

  <!-- LEAVE BALANCES -->
  <div class="col-md-12"><div class="card shadow"><div class="card-body">
    <h5>Leave Balances (Editable)</h5>
    <table class="table table-bordered table-sm" id="leaveBalanceTable">
      <thead><tr><th>Employee</th><th>AL</th><th>SL</th><th>UL</th><th>Save</th></tr></thead>
      <tbody id="leaveBalanceBody"></tbody>
    </table>
  </div></div></div>
</div>

<script>
/* === Global Data === */
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTw_QmgTO1onutiMdiVyThLtl7omNOqpDH-NNSoMwbGcpU4RfRjKO4pPJXbQrsHn5_ZuK4HEhkJ_SJZ/pub?gid=697198023&single=true&output=csv";
let CANON=[],DT=null,barChartHandle=null,pieChartHandle=null,lineChartHandle=null;
let customHolidays=JSON.parse(localStorage.getItem("holidays")||"[]");
let leaves=JSON.parse(localStorage.getItem("leaves")||"[]");
let leaveEntitlements=JSON.parse(localStorage.getItem("leaveEntitlements")||"{}");

/* === Dark Mode === */
function toggleDark(){document.body.classList.toggle("dark-mode");}

/* === Leave Manager === */
function renderLeaveList(){const list=document.getElementById("leaveList");list.innerHTML="";leaves.forEach((l,i)=>{const li=document.createElement("li");li.className="list-group-item d-flex justify-content-between align-items-center";li.innerHTML=`<span>${l.employee} - ${l.date} (${l.type})</span><button class="btn btn-sm btn-danger" onclick="removeLeave(${i})">Remove</button>`;list.appendChild(li);});localStorage.setItem("leaves",JSON.stringify(leaves));}
function addLeave(){const emp=document.getElementById("leaveEmployee").value;const date=document.getElementById("leaveDate").value;const type=document.getElementById("leaveType").value;if(!emp||!date)return alert("Select employee and date");leaves.push({employee:emp,date,type});renderLeaveList();applyFilters();}
function removeLeave(idx){leaves.splice(idx,1);renderLeaveList();applyFilters();}

/* === Leave Balances === */
function renderLeaveBalances(){const body=document.getElementById("leaveBalanceBody");body.innerHTML="";for(const [emp,bal] of Object.entries(leaveEntitlements)){const row=`<tr><td><b>${emp}</b></td><td><input type="number" id="al_${emp}" value="${bal.AL}" class="form-control form-control-sm"></td><td><input type="number" id="sl_${emp}" value="${bal.SL}" class="form-control form-control-sm"></td><td><input type="number" id="ul_${emp}" value="${bal.UL}" class="form-control form-control-sm"></td><td><button class="btn btn-sm btn-success" onclick="saveLeaveBalance('${emp}')">ğŸ’¾ Save</button></td></tr>`;body.insertAdjacentHTML("beforeend",row);}}
function saveLeaveBalance(emp){const al=parseInt(document.getElementById(`al_${emp}`).value)||0;const sl=parseInt(document.getElementById(`sl_${emp}`).value)||0;const ul=parseInt(document.getElementById(`ul_${emp}`).value)||0;leaveEntitlements[emp]={AL:al,SL:sl,UL:ul};localStorage.setItem("leaveEntitlements",JSON.stringify(leaveEntitlements));alert(`Leave balance updated for ${emp}`);}
function initEntitlements(employees){employees.forEach(emp=>{if(!leaveEntitlements[emp])leaveEntitlements[emp]={AL:20,SL:10,UL:0};});localStorage.setItem("leaveEntitlements",JSON.stringify(leaveEntitlements));}

/* === Attendance Status === */
function computeStatus(row){const leave=leaves.find(l=>l.employee===row.employee&&l.date===row.date);if(leave){row.leaveType=leave.type;return [leave.type];}if(!row.signInDT&&!row.signOutDT)return["Absent"];if(row.signInDT&&!row.signOutDT)return["Needs Correction"];const status=["On Time"];return status;}

/* === Populate Employees === */
function populateEmployeeFilter(){const sel=document.getElementById("employeeFilter");sel.innerHTML="";const employees=[...new Set(CANON.map(r=>r.employee).filter(Boolean))].sort();employees.forEach(emp=>{const opt=document.createElement("option");opt.value=emp;opt.textContent=emp;sel.appendChild(opt);});$("#employeeFilter").select2({placeholder:"Select employees...",allowClear:true,width:"100%"});const leaveSel=document.getElementById("leaveEmployee");leaveSel.innerHTML="";employees.forEach(emp=>{const opt=document.createElement("option");opt.value=emp;opt.textContent=emp;leaveSel.appendChild(opt);});initEntitlements(employees);renderLeaveBalances();}

/* === Table + Render === */
function renderTable(data){const rows=data.map(r=>[r.month||"",r.date||"",r.employee||"",r.signIn||"",r.signOut||"",isFinite(r.totalHours)?r.totalHours.toFixed(2):"",computeStatus(r).join(", "),r.leaveType||""]);if(!DT){DT=$("#attendanceTable").DataTable({data:rows,columns:[{title:"Month"},{title:"Date"},{title:"Employee"},{title:"Sign In"},{title:"Sign Out"},{title:"Total Hours"},{title:"Status"},{title:"Leave Type"}],dom:"Bfrtip",buttons:["csv","excel","pdf","print"],pageLength:10});}else{DT.clear().rows.add(rows).draw();}renderLeaveBalances();}

/* === Filters === */
function getCriteria(){return{employees:$("#employeeFilter").val()||[],start:document.getElementById("startDate").value,end:document.getElementById("endDate").value,q:(document.getElementById("quickSearch").value||"").toLowerCase()};}
function applyFilters(){const c=getCriteria();const filtered=CANON.filter(r=>{if(c.employees.length&&!c.employees.includes(r.employee))return false;if(c.start&&r.date<c.start)return false;if(c.end&&r.date>c.end)return false;if(c.q&&!`${r.employee} ${r.date}`.toLowerCase().includes(c.q))return false;return true;});renderTable(filtered);}
function resetFilters(){$("#employeeFilter").val(null).trigger("change");document.getElementById("startDate").value="";document.getElementById("endDate").value="";document.getElementById("quickSearch").value="";applyFilters();}

/* === Report Download === */
async function downloadFullReport(){const el=document.getElementById("reportArea");const canvas=await html2canvas(el,{scale:2,backgroundColor:document.body.classList.contains("dark-mode")?"#181a1f":"#fff"});const img=canvas.toDataURL("image/png");pdfMake.createPdf({content:[{image:img,width:500}]}).download("Attendance_Report.pdf");}

/* === Load Data === */
async function loadData(){renderHolidayList();renderLeaveList();const res=await fetch(CSV_URL);const csv=await res.text();const parsed=Papa.parse(csv,{header:true,skipEmptyLines:true});CANON=parsed.data.map(r=>({month:r.date?r.date.slice(0,7):"",date:r.date,employee:r.employee,signIn:r["sign in"]||"",signOut:r["sign out"]||"",signInDT:r.date&&r["sign in"]?new Date(`${r.date}T${r["sign in"]}`):null,signOutDT:r.date&&r["sign out"]?new Date(`${r.date}T${r["sign out"]}`):null,totalHours:0,leaveType:""})).filter(r=>r.employee&&r.date);populateEmployeeFilter();applyFilters();}
loadData();
</script>
</body>
</html>
