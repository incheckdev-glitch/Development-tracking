<body>
  <div class="container-fluid p-4" id="reportArea">
    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>üìä Attendance Dashboard ‚Äî Lebanon Time</h2>
      <div>
        <button class="btn btn-outline-secondary me-2" onclick="toggleDark()">üåô/‚òÄÔ∏è</button>
        <button class="btn btn-success" onclick="downloadFullReport()">Download Report</button>
      </div>
    </div>

    <!-- FILTERS -->
    <div class="card shadow filter-bar mb-4">
      <div class="card-body row g-3 align-items-end">
        <div class="col-lg-3">
          <label class="form-label">Employee</label>
          <select id="employeeFilter" multiple></select>
        </div>
        <div class="col-lg-3">
          <label class="form-label">Start Date</label>
          <input type="date" id="startDate" class="form-control" />
        </div>
        <div class="col-lg-3">
          <label class="form-label">End Date</label>

        </div>
        <div class="col-lg-3">
          <label class="form-label">Quick Search</label>

        <div class="col-12 text-end mt-3">
          <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
          <button class="btn btn-warning" onclick="resetFilters()">Reset</button>
        </div>
      </div>
    </div>

    <!-- KPIs -->
    <div class="row mb-4 text-center">
      <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Total Hours</h5><h3 id="totalHours">0</h3></div></div></div>
      <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Avg Hours</h5><h3 id="avgHours">0</h3></div></div></div>
      <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Days Count</h5><h3 id="daysCount">0</h3></div></div></div>
      <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Late Count</h5><h3 id="lateCount">0</h3></div></div></div>
      <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Early Leaves</h5><h3 id="earlyCount">0</h3></div></div></div>
      <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Absent</h5><h3 id="absentCount">0</h3></div></div></div>
    </div>

    <!-- TABLE -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <table id="attendanceTable" class="display nowrap table table-striped" style="width: 100%"></table>
      </div>

    <div class="row">
      <div class="col-lg-4"><div class="card shadow p-3"><h5>Hours per Day</h5><canvas id="barChart"></canvas></div></div>
      <div class="col-lg-4"><div class="card shadow p-3"><h5>Hours by Employee</h5><canvas id="pieChart"></canvas></div></div>
      <div class="col-lg-4"><div class="card shadow p-3"><h5>Trend</h5><canvas id="lineChart"></canvas></div></div>
    </div>

    <!-- SETTINGS -->
    <div class="card shadow my-4">
      <div class="card-body row g-3">
        <h5>‚öôÔ∏è Settings</h5>
        <div class="col-md-3"><label class="form-label">Late After (HH:MM)</label><input type="time" id="lateThreshold" class="form-control" /></div>
        <div class="col-md-3"><label class="form-label">Early Leave Before (HH:MM)</label><input type="time" id="earlyThreshold" class="form-control" /></div>
        <div class="col-md-3"><label class="form-label">Half-day Max Hours</label><input type="number" id="halfDayHours" class="form-control" /></div>
        <div class="col-md-3"><label class="form-label">Overtime Min Hours</label><input type="number" id="overtimeHours" class="form-control" /></div>
      </div>
    </div>

    <!-- HOLIDAY MANAGER -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <h5>üìÖ Holiday Manager</h5>
        <div class="input-group mb-3">
          <input type="date" id="holidayDate" class="form-control" />
          <input type="text" id="holidayName" class="form-control" placeholder="Holiday Name (optional)" />
          <button class="btn btn-primary" onclick="addHoliday()">Add</button>
        </div>
        <ul id="holidayList" class="list-group"></ul>
      </div>
    </div>

    <!-- LEAVE MANAGER -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <h5>üìù Leave Manager</h5>
        <div class="row g-2 mb-3">
          <div class="col-md-3">
            <input type="date" id="leaveDate" class="form-control"/>
          </div>
          <div class="col-md-4">
            <select id="leaveEmployee" class="form-select"></select>
          </div>
          <div class="col-md-3">
            <select id="leaveType" class="form-select">
              <option value="AL">Annual Leave (AL)</option>
              <option value="SL">Sick Leave (SL)</option>
              <option value="UL">Unpaid Leave (UL)</option>
            </select>
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary w-100" onclick="addLeave()">Add Leave</button>
          </div>
        </div>
        <ul id="leaveList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- APP SCRIPT -->
  <script>
    const { DateTime } = luxon;
    const LEBANON_TZ = "Asia/Beirut";
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTw_QmgTO1onutiMdiVyThLtl7omNOqpDH-NNSoMwbGcpU4RfRjKO4pPJXbQrsHn5_ZuK4HEhkJ_SJZ/pub?gid=697198023&single=true&output=csv";

    let CANON = [];
    let DT = null, barChartHandle = null, pieChartHandle = null, lineChartHandle = null;

    let customHolidays = JSON.parse(localStorage.getItem("holidays") || "[]");
    let customLeaves   = JSON.parse(localStorage.getItem("leaves")   || "[]"); // {date, employee, type: AL|SL|UL}

    /* ===== UI ===== */
    function toggleDark(){ document.body.classList.toggle("dark-mode"); refreshChartsTheme(); }
    function refreshChartsTheme() {
      const dark = document.body.classList.contains("dark-mode");
      const grid = dark ? "rgba(255,255,255,0.1)" : "rgba(0,0,0,0.1)";
      const text = dark ? "#eee" : "#222";
      [barChartHandle, pieChartHandle, lineChartHandle].forEach((ch)=>{
        if(!ch) return;
        ch.options = {
          ...ch.options,
          plugins: { legend: { labels: { color: text } }, title: { color: text } },
          scales: ch.options?.scales
            ? Object.fromEntries(Object.entries(ch.options.scales).map(([k,v]) => [k, { ...v, ticks: { color: text }, grid: { color: grid } }]))
            : undefined
        };
        ch.update();
      });
    }

    /* ===== Helpers ===== */
    function normalizeHeaders(row){
      const out = {};
      for (let k in row) out[k.trim().toLowerCase()] = row[k] ? String(row[k]).trim() : "";
      return out;
    }
    function normalizeDate(d){
      if(!d) return "";
      const s = String(d).trim();
      const m = /^(\\d{1,2})[\\/\\.-](\\d{1,2})[\\/\\.-](\\d{4})$/.exec(s);
      if (m) { const [_, dd, mm, yyyy] = m; return `${yyyy}-${String(mm).padStart(2,"0")}-${String(dd).padStart(2,"0")}`; }
      if (/^\\d{4}-\\d{2}-\\d{2}$/.test(s)) return s;
      const dt = new Date(s);
      return isNaN(dt) ? "" : dt.toISOString().slice(0,10);
    }
    function parsePunchWithDate(dateISO, value){
      if (!value) return null;
      const s = String(value).trim();
      if (!s || s === "-" || s.toLowerCase() === "null") return null;
      if (/^\\d{1,2}:\\d{2}\\s?(AM|PM)$/i.test(s)) {
        const dt = DateTime.fromFormat(`${dateISO} ${s}`, "yyyy-MM-dd h:mm a", { zone: LEBANON_TZ });
        return dt.isValid ? dt.toJSDate() : null;
      }
      if (/^\\d{1,2}:\\d{2}(:\\d{2})?$/.test(s)) {
        const t = s.length === 5 ? s + ":00" : s;
        const dt = DateTime.fromISO(`${dateISO}T${t}`, { zone: LEBANON_TZ });
        return dt.isValid ? dt.toJSDate() : null;
      }
      const dt2 = DateTime.fromISO(s, { zone: LEBANON_TZ });
      if (dt2.isValid) return dt2.toJSDate();
      const nd = new Date(s);
      return isNaN(nd) ? null : nd;
    }
    function isWeekend(dateISO){
      const d = new Date(`${dateISO}T00:00:00Z`); // stable
      const dow = d.getUTCDay(); // 0 Sun, 6 Sat
      return dow === 0 || dow === 6;
    }
    function isNonWorkingStatus(stArr){
      return stArr.includes("Weekend") || stArr.includes("Holiday") || stArr.includes("Absent")
          || stArr.includes("AL") || stArr.includes("SL") || stArr.includes("UL");
    }

    /* ===== Map CSV row ===== */
    function mapRow(raw){
      const r = normalizeHeaders(raw);
      const dateISO = normalizeDate(r["date"] || r["day"] || r["attendance date"] || r["work date"] || "");
      const employee = r["employee name"] || r["employee"] || r["name"] || r["staff"] || r["worker"] || "";
      const inRaw  = r["sign in time"]  || r["sign in"]  || r["time in"]  || r["checkin"]  || r["in"]  || "";
      const outRaw = r["sign out time"] || r["sign out"] || r["time out"] || r["checkout"] || r["out"] || "";
      const inDT = dateISO ? parsePunchWithDate(dateISO, inRaw) : null;
      let outDT  = dateISO ? parsePunchWithDate(dateISO, outRaw) : null;
      if (inDT && outDT && outDT < inDT) outDT = new Date(outDT.getTime() + 24*60*60*1000); // overnight
      const totalHours = inDT && outDT ? (outDT - inDT) / 36e5 : 0;
      return { month: r["month"] || (dateISO ? dateISO.slice(0,7) : ""), date: dateISO, employee, signIn: inRaw, signOut: outRaw, signInDT: inDT, signOutDT: outDT, totalHours };
    }

    /* ===== Settings ===== */
    function saveSettings(){
      const settings = {
        late: document.getElementById("lateThreshold").value || "08:15",
        early: document.getElementById("earlyThreshold").value || "16:30",
        half:  document.getElementById("halfDayHours").value || 4,
        over:  document.getElementById("overtimeHours").value || 9
      };
      localStorage.setItem("settings", JSON.stringify(settings));
      applyFilters();
    }
    function loadSettings(){
      const s = JSON.parse(localStorage.getItem("settings") || "{}");
      document.getElementById("lateThreshold").value  = s.late  || "08:15";
      document.getElementById("earlyThreshold").value = s.early || "16:30";
      document.getElementById("halfDayHours").value   = s.half  ?? 4;
      document.getElementById("overtimeHours").value  = s.over  ?? 9;
      ["lateThreshold","earlyThreshold","halfDayHours","overtimeHours"].forEach(id=>{
        const el = document.getElementById(id);
        el.addEventListener("change", saveSettings);
        el.addEventListener("input", saveSettings);
      });
    }

    /* ===== Holiday Manager ===== */
    function renderHolidayList(){
      const list = document.getElementById("holidayList");
      list.innerHTML = "";
      customHolidays.sort((a,b)=>a.date.localeCompare(b.date));
      customHolidays.forEach((h,i)=>{
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = \`
          <span>\${h.date}\${h.name ? " - " + h.name : ""}</span>
          <button class="btn btn-sm btn-danger" onclick="removeHoliday(\${i})">Remove</button>
        \`;
        list.appendChild(li);
      });
      localStorage.setItem("holidays", JSON.stringify(customHolidays));
    }
    function addHoliday(){
      const date = document.getElementById("holidayDate").value;
      const name = document.getElementById("holidayName").value;
      if (!date) return alert("Please choose a date");
      if (customHolidays.some(h => h.date === date)) return alert("Holiday already exists");
      customHolidays.push({ date, name });
      renderHolidayList();
      applyFilters();
    }
    function removeHoliday(idx){
      customHolidays.splice(idx,1);
      renderHolidayList();
      applyFilters();
    }

    /* ===== Leave Manager ===== */
    function renderLeaveList(){
      const list = document.getElementById("leaveList");
      list.innerHTML = "";
      // sort by date then employee
      customLeaves.sort((a,b)=> a.date===b.date ? a.employee.localeCompare(b.employee) : a.date.localeCompare(b.date));
      customLeaves.forEach((l,i)=>{
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        const typeLabel = l.type==="AL"?"Annual Leave": l.type==="SL"?"Sick Leave": "Unpaid Leave";
        li.innerHTML = \`
          <span>\${l.date} ‚Äî \${l.employee} (\${typeLabel})</span>
          <button class="btn btn-sm btn-danger" onclick="removeLeave(\${i})">Remove</button>
        \`;
        list.appendChild(li);
      });
      localStorage.setItem("leaves", JSON.stringify(customLeaves));
    }
    function addLeave(){
      const date = document.getElementById("leaveDate").value;
      const emp  = (document.getElementById("leaveEmployee").value || "").trim();
      const type = document.getElementById("leaveType").value;
      if (!date || !emp) return alert("Please choose date and employee");
      if (customLeaves.some(l => l.date===date && l.employee===emp)) return alert("A leave already exists for this employee/day");
      customLeaves.push({ date, employee: emp, type });
      renderLeaveList();
      applyFilters();
    }
    function removeLeave(i){
      customLeaves.splice(i,1);
      renderLeaveList();
      applyFilters();
    }

    /* ===== Status Rules (with leave override) ===== */
    function computeStatus(row){
      // Leave override (AL/SL/UL) takes precedence over synthetic statuses
      const leave = customLeaves.find(l => l.date === row.date && l.employee === row.employee);
      if (leave) return [leave.type]; // AL/SL/UL

      // Synthetic rows (Holiday/Weekend/Absent) carry a fixed status array
      if (row.status) return row.status;

      const s = JSON.parse(localStorage.getItem("settings") || "{}");
      const late = (s.late || "08:15").split(":").map(Number);
      const early = (s.early || "16:30").split(":").map(Number);
      const half = parseFloat(s.half ?? 4);
      const over = parseFloat(s.over ?? 9);

      // Absent / Needs Correction logic
      if (!row.signInDT && !row.signOutDT) return ["Absent"];
      if ((row.signInDT && !row.signOutDT) || (!row.signInDT && row.signOutDT)) return ["Needs Correction"];

      const inMin  = row.signInDT  ? row.signInDT.getHours()*60 + row.signInDT.getMinutes()   : null;
      const outMin = row.signOutDT ? row.signOutDT.getHours()*60 + row.signOutDT.getMinutes() : null;

      const status = [];
      if (inMin !== null && inMin > (late[0]*60 + late[1])) status.push("Late");
      if (outMin !== null && outMin < (early[0]*60 + early[1])) status.push("Early Leave");
      if (row.totalHours > 0 && row.totalHours < half) status.push("Half-day");
      if (row.totalHours >= over) status.push("Overtime");

      if (!status.length) status.push("On Time");
      return status;
    }

    /* ===== Full grid (add weekends/holidays/absent) ===== */
    function generateFullRows(data){
      const employees = [...new Set(data.map((r)=>r.employee).filter(Boolean))];
      const datesSorted = data.map((r)=>r.date).filter(Boolean).sort();
      if (!employees.length || !datesSorted.length) return data;

      const minDate = datesSorted[0];
      const maxDate = datesSorted[datesSorted.length - 1];

      const allDays = [];
      let d = new Date(minDate);
      const end = new Date(maxDate);
      while (d <= end) {
        allDays.push(d.toISOString().slice(0, 10));
        d.setDate(d.getDate() + 1);
      }

      const index = new Map();
      data.forEach((r) => index.set(`${r.date}|${r.employee}`, r));

      const full = [];
      allDays.forEach((day) => {
        employees.forEach((emp) => {
          const key = `${day}|${emp}`;
          if (index.has(key)) {
            full.push(index.get(key));
          } else {
            if (customHolidays.some((h) => h.date === day)) {
              full.push({month: day.slice(0,7), date: day, employee: emp, signIn:"", signOut:"", signInDT:null, signOutDT:null, totalHours:0, status:["Holiday"]});
            } else if (isWeekend(day)) {
              full.push({month: day.slice(0,7), date: day, employee: emp, signIn:"", signOut:"", signInDT:null, signOutDT:null, totalHours:0, status:["Weekend"]});
            } else {
              full.push({month: day.slice(0,7), date: day, employee: emp, signIn:"", signOut:"", signInDT:null, signOutDT:null, totalHours:0, status:["Absent"]});
            }
          }
        });
      });

      return full;
    }

    /* ===== Filters ===== */
    function getCriteria(){
      return {
        employees: $("#employeeFilter").val() || [],
        start: document.getElementById("startDate").value,
        end: document.getElementById("endDate").value,
        q: (document.getElementById("quickSearch").value || "").toLowerCase()
      };
    }
    function applyFilters(){
      const c = getCriteria();
      const filtered = CANON.filter((r)=>{
        if (c.employees.length && !c.employees.includes(r.employee)) return false;
        if (c.start && r.date < c.start) return false;
        if (c.end && r.date > c.end) return false;
        if (c.q && !`${r.employee} ${r.date}`.toLowerCase().includes(c.q)) return false;
        return true;
      });
      renderTable(filtered);
    }
    function resetFilters(){
      $("#employeeFilter").val(null).trigger("change");
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      document.getElementById("quickSearch").value = "";
      applyFilters();
    }

    /* ===== Table + KPIs ===== */
    function renderTable(data){
      const rows = data.map((r)=>{
        const st = computeStatus(r);
        const badge = st.map((label)=>{
          let cls = "bg-secondary";
          if (label === "Late") cls = "bg-danger";
          else if (label === "Early Leave") cls = "bg-warning text-dark";
          else if (label === "On Time") cls = "bg-success";
          else if (label === "Absent") cls = "bg-dark";
          else if (label === "Needs Correction") cls = "bg-danger text-white";
          else if (label === "Half-day") cls = "bg-info text-dark";
          else if (label === "Overtime") cls = "bg-primary";
          else if (label === "Holiday") cls = "bg-secondary";
          else if (label === "Weekend") cls = "bg-light text-dark";
          else if (label === "AL") cls = "bg-primary";
          else if (label === "SL") cls = "bg-info text-dark";
          else if (label === "UL") cls = "bg-danger text-white";
          return `<span class="badge ${cls}">${label}</span>`;
        }).join(" ");

        return [
          r.month || "",
          r.date || "",
          r.employee || "",
          r.signIn || "",
          r.signOut || "",
          isFinite(r.totalHours) ? r.totalHours.toFixed(2) : "",
          badge
        ];
      });

      if (!DT) {
        DT = $("#attendanceTable").DataTable({
          data: rows,
          columns: [
            { title: "Month" },
            { title: "Date" },
            { title: "Employee" },
            { title: "Sign In" },
            { title: "Sign Out" },
            { title: "Total Hours" },
            { title: "Status" }
          ],
          dom: "Bfrtip",
          buttons: ["csv","excel","pdf","print"],
          pageLength: 10,
          order: [[1, "asc"]],
          createdRow: function (row, rowData) {
            const statusHtml = rowData[6] || "";
            if (statusHtml.includes("Holiday")) $(row).addClass("holiday-row");
            if (statusHtml.includes("Weekend")) $(row).addClass("weekend-row");
            if (statusHtml.includes(">AL<") || statusHtml.includes(">SL<") || statusHtml.includes(">UL<")) $(row).addClass("leave-row");
          }
        });
      } else {
        DT.clear().rows.add(rows).draw();
      }

      // KPIs ‚Äî exclude Weekend/Holiday/Absent/AL/SL/UL for avg and day count
      let sum = 0, late = 0, early = 0, absent = 0, workingDays = 0;
      data.forEach((r)=>{
        const st = computeStatus(r);
        if (st.includes("Late")) late++;
        if (st.includes("Early Leave")) early++;
        if (st.includes("Absent")) absent++;
        if (r.totalHours) sum += r.totalHours;
        if (!isNonWorkingStatus(st)) workingDays++;
      });

      document.getElementById("totalHours").textContent = sum.toFixed(2);
      document.getElementById("avgHours").textContent = (workingDays ? (sum/workingDays) : 0).toFixed(2);
      document.getElementById("daysCount").textContent = workingDays;
      document.getElementById("lateCount").textContent = late;
      document.getElementById("earlyCount").textContent = early;
      document.getElementById("absentCount").textContent = absent;

      renderCharts(data);
    }

    /* ===== Charts (exclude non-working & leave) ===== */
    function renderCharts(data){
      if (barChartHandle) barChartHandle.destroy();
      if (pieChartHandle) pieChartHandle.destroy();
      if (lineChartHandle) lineChartHandle.destroy();

      const byDate = {};
      const byEmp = {};

      data.forEach((r)=>{
        const st = computeStatus(r);
        if (!isNonWorkingStatus(st)) {
          if (r.date) byDate[r.date] = (byDate[r.date] || 0) + (r.totalHours || 0);
          if (r.employee) byEmp[r.employee] = (byEmp[r.employee] || 0) + (r.totalHours || 0);
        }
      });

      barChartHandle = new Chart(document.getElementById("barChart"), {
        type: "bar",
        data: {
          labels: Object.keys(byDate),
          datasets: [{ label: "Hours", data: Object.values(byDate), backgroundColor: "#0d6efd" }]
        }
      });

      pieChartHandle = new Chart(document.getElementById("pieChart"), {
        type: "pie",
        data: {
          labels: Object.keys(byEmp),
          datasets: [{
            data: Object.values(byEmp),
            backgroundColor: ["#0d6efd","#00c9a7","#ff7e5f","#6f42c1","#ffc107","#20c997","#fd7e14","#198754","#0dcaf0","#6c757d"]
          }]
        }
      });

      lineChartHandle = new Chart(document.getElementById("lineChart"), {
        type: "line",
        data: {
          labels: Object.keys(byDate),
          datasets: [{ label: "Hours", data: Object.values(byDate), borderColor: "#28a745", fill: false }]
        }
      });

      refreshChartsTheme();
    }

    /* ===== Populate Selects ===== */
    function populateEmployeeLists(){
      const employees = [...new Set(CANON.map(r => r.employee).filter(Boolean))].sort();

      // Multi employee filter
      const selFilter = document.getElementById("employeeFilter");
      selFilter.innerHTML = `<option></option>` + employees.map(e=>`<option value="${e}">${e}</option>`).join("");
      $("#employeeFilter").select2({ placeholder: "Select employees...", allowClear: true, width: "100%" });

      // Leave employee selector (single)
      const selLeave = document.getElementById("leaveEmployee");
      selLeave.innerHTML = `<option></option>` + employees.map(e=>`<option value="${e}">${e}</option>`).join("");
      $("#leaveEmployee").select2({ placeholder: "Choose employee...", allowClear: true, width: "100%" });
    }

    /* ===== PDF Snapshot ===== */
    async function downloadFullReport(){
      const el = document.getElementById("reportArea");
      const canvas = await html2canvas(el, {
        scale: 2,
        backgroundColor: document.body.classList.contains("dark-mode") ? "#181a1f" : "#fff"
      });
      const img = canvas.toDataURL("image/png");
      pdfMake.createPdf({ content: [{ image: img, width: 500 }] }).download("Attendance_Report.pdf");
    }

    /* ===== Load ===== */
    async function loadData(){
      loadSettings();
      renderHolidayList();
      renderLeaveList();

      const res = await fetch(CSV_URL, { cache: "no-store" });
      const csv = await res.text();

      const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true });
      console.log("Parsed headers:", Object.keys(parsed.data[0] || {}));
      console.log("First row:", parsed.data[0]);

      const baseRows = parsed.data
        .map((raw) => mapRow(raw))
        .filter((r) => r.employee && r.date);

      CANON = generateFullRows(baseRows);
      populateEmployeeLists();
      applyFilters();
    }

    loadData();
  </script>
</body>
