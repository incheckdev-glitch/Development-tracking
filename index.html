<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body.dark-mode { background:#181a1f; color:#eee; }
    .card { transition: all 0.3s ease; }
    .card:hover { transform: translateY(-3px); box-shadow:0 8px 24px rgba(0,0,0,0.1); }
    .filter-bar { position: sticky; top: 0; z-index: 10; background: inherit; padding:10px; }
    .badge-space { gap:4px; display:flex; flex-wrap:wrap; }
  </style>
</head>
<body>
<div class="container-fluid p-4" id="reportArea">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>📊 Attendance Dashboard</h2>
    <div>
      <button class="btn btn-outline-secondary me-2" onclick="toggleDark()">🌙/☀️</button>
      <button class="btn btn-success" onclick="downloadFullReport()">Download Report</button>
    </div>
  </div>

  <!-- Filters -->
  <div class="card shadow filter-bar mb-4">
    <div class="card-body row g-3 align-items-end">
      <div class="col-lg-3">
        <label class="form-label">Employee</label>
        <select id="employeeFilter" multiple></select>
      </div>
      <div class="col-lg-3">
        <label class="form-label">Start Date</label>
        <input type="date" id="startDate" class="form-control">
      </div>
      <div class="col-lg-3">
        <label class="form-label">End Date</label>
        <input type="date" id="endDate" class="form-control">
      </div>
      <div class="col-lg-3">
        <label class="form-label">Quick Search</label>
        <input type="text" id="quickSearch" class="form-control" placeholder="Search...">
      </div>
      <div class="col-12 text-end mt-3">
        <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
        <button class="btn btn-warning" onclick="resetFilters()">Reset</button>
      </div>
    </div>
  </div>

  <!-- KPIs -->
  <div class="row mb-4 text-center">
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Total Hours</h5><h3 id="totalHours">0</h3></div></div></div>
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Avg Hours</h5><h3 id="avgHours">0</h3></div></div></div>
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Days Count</h5><h3 id="daysCount">0</h3></div></div></div>
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Late Count</h5><h3 id="lateCount">0</h3></div></div></div>
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Early Leaves</h5><h3 id="earlyCount">0</h3></div></div></div>
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Absent</h5><h3 id="absentCount">0</h3></div></div></div>
  </div>

  <!-- Table -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <table id="attendanceTable" class="display nowrap table table-striped" style="width:100%"></table>
    </div>
  </div>

  <!-- Charts -->
  <div class="row">
    <div class="col-lg-4"><div class="card shadow p-3"><h5>Hours per Day</h5><canvas id="barChart"></canvas></div></div>
    <div class="col-lg-4"><div class="card shadow p-3"><h5>Hours by Employee</h5><canvas id="pieChart"></canvas></div></div>
    <div class="col-lg-4"><div class="card shadow p-3"><h5>Trend</h5><canvas id="lineChart"></canvas></div></div>
  </div>

  <!-- Settings -->
  <div class="card shadow my-4">
    <div class="card-body row g-3">
      <h5>⚙️ Settings</h5>
      <div class="col-md-3"><label class="form-label">Late After (HH:MM)</label><input type="time" id="lateThreshold" class="form-control" value="08:15"></div>
      <div class="col-md-3"><label class="form-label">Early Leave Before (HH:MM)</label><input type="time" id="earlyThreshold" class="form-control" value="16:30"></div>
      <div class="col-md-3"><label class="form-label">Half-day Max Hours</label><input type="number" id="halfDayHours" class="form-control" value="4"></div>
      <div class="col-md-3"><label class="form-label">Overtime Min Hours</label><input type="number" id="overtimeHours" class="form-control" value="9"></div>
    </div>
  </div>

  <!-- Holiday Manager -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <h5>📅 Holiday Manager</h5>
      <div class="input-group mb-3">
        <input type="date" id="holidayDate" class="form-control">
        <input type="text" id="holidayName" class="form-control" placeholder="Holiday Name (optional)">
        <button class="btn btn-primary" onclick="addHoliday()">Add</button>
      </div>
      <ul id="holidayList" class="list-group"></ul>
    </div>
  </div>
</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTw_QmgTO1onutiMdiVyThLtl7omNOqpDH-NNSoMwbGcpU4RfRjKO4pPJXbQrsHn5_ZuK4HEhkJ_SJZ/pub?gid=697198023&single=true&output=csv";
let CANON=[],DT;
let customHolidays = JSON.parse(localStorage.getItem("holidays") || "[]");

// Helpers
function toggleDark(){document.body.classList.toggle("dark-mode");}
function normalizeHeaders(r){const obj={};for(let k in r){obj[k.trim().toLowerCase()]=r[k];}return obj;}
function normalizeDate(d){
  if(!d) return "";
  if(d.includes("/")){const [day,month,year]=d.split("/");return `${year}-${month.padStart(2,"0")}-${day.padStart(2,"0")}`;}
  if(d.includes("-")) return d;
  return "";
}
function mapRow(r){
  const signIn=r["sign in"]||r["sign in time"],signOut=r["sign out"]||r["sign out time"];
  let signInDT=signIn?new Date(signIn):null,signOutDT=signOut?new Date(signOut):null;
  let totalHours=(signInDT&&signOutDT)?(signOutDT-signInDT)/36e5:0;
  return{month:r["month"]||"",date:normalizeDate(r["date"]||""),employee:r["employee"]||r["employee name"]||"",signIn,signOut,totalHours,signInDT,signOutDT};
}

// Generate absent rows
function generateAbsentRows(data){
  const employees=[...new Set(data.map(r=>r.employee).filter(Boolean))];
  const dates=[...new Set(data.map(r=>r.date).filter(Boolean))];
  const fullRows=[];
  dates.forEach(d=>{
    const day=new Date(d).getDay();
    if(day===0||day===6) return; // skip weekends
    if(customHolidays.some(h=>h.date===d)) return; // skip holidays
    employees.forEach(emp=>{
      const found=data.find(r=>r.employee===emp && r.date===d);
      if(found){ fullRows.push(found); }
      else{
        fullRows.push({month:d.slice(0,7),date:d,employee:emp,signIn:null,signOut:null,signInDT:null,signOutDT:null,totalHours:0});
      }
    });
  });
  return fullRows;
}

// Employee filter
function populateEmployeeFilter(){
  const sel=document.getElementById("employeeFilter"); sel.innerHTML="";
  const employees=[...new Set(CANON.map(r=>r.employee?.trim()).filter(Boolean))].sort();
  employees.forEach(emp=>{const opt=document.createElement("option");opt.value=emp;opt.textContent=emp;sel.appendChild(opt);});
  $("#employeeFilter").select2({placeholder:"Select employees...",allowClear:true,width:"100%"});
}

// Status
function computeStatus(r){
  const status=[]; if(!r.date) return ["Unknown"];
  const lateThreshold=document.getElementById("lateThreshold").value||"08:15";
  const earlyThreshold=document.getElementById("earlyThreshold").value||"16:30";
  const halfDayMax=parseFloat(document.getElementById("halfDayHours").value)||4;
  const overtimeMin=parseFloat(document.getElementById("overtimeHours").value)||9;
  const day=new Date(r.date).getDay();
  if(day===0||day===6) return ["Weekend"];
  if(customHolidays.some(h=>h.date===r.date)) return ["Holiday"];
  if(!r.signInDT && !r.signOutDT) return ["Absent"];
  const [lh,lm]=lateThreshold.split(":").map(Number);
  if(r.signInDT && (r.signInDT.getHours()*60+r.signInDT.getMinutes())>lh*60+lm) status.push("Late");
  const [eh,em]=earlyThreshold.split(":").map(Number);
  if(r.signOutDT && (r.signOutDT.getHours()*60+r.signOutDT.getMinutes())<eh*60+em) status.push("Early Leave");
  if(r.totalHours>0 && r.totalHours<halfDayMax) status.push("Half-day");
  if(r.totalHours>=overtimeMin) status.push("Overtime");
  if(!status.length) status.push("On Time");
  return status;
}

// Filters
function getCriteria(){return{employees:$("#employeeFilter").val()||[],start:document.getElementById("startDate").value,end:document.getElementById("endDate").value,q:document.getElementById("quickSearch").value.toLowerCase()};}
function applyFilters(){
  const c=getCriteria();
  const filtered=CANON.filter(r=>{
    if(c.employees.length&&!c.employees.includes(r.employee))return false;
    if(c.start&&r.date<c.start)return false;
    if(c.end&&r.date>c.end)return false;
    if(c.q&&!`${r.employee} ${r.date}`.toLowerCase().includes(c.q))return false;
    return true;
  });
  renderTable(filtered);
}
function resetFilters(){
  $("#employeeFilter").val(null).trigger("change");
  document.getElementById("startDate").value="";
  document.getElementById("endDate").value="";
  document.getElementById("quickSearch").value="";
  applyFilters();
}

// Render table
function renderTable(data){
  const tableData=data.map(r=>{
    const st=computeStatus(r);
    const badge=st.map(s=>{
      let cls="bg-secondary";
      if(s==="Late")cls="bg-danger";
      else if(s==="Early Leave")cls="bg-warning text-dark";
      else if(s==="On Time")cls="bg-success";
      else if(s==="Absent")cls="bg-dark";
      else if(s==="Half-day")cls="bg-info text-dark";
      else if(s==="Overtime")cls="bg-primary";
      else if(s==="Holiday")cls="bg-secondary";
      else if(s==="Weekend")cls="bg-light text-dark";
      return `<span class="badge ${cls}">${s}</span>`;
    }).join(" ");
    return[r.month||"",r.date||"",r.employee||"",r.signIn||"",r.signOut||"", (isFinite(r.totalHours)?r.totalHours.toFixed(2):""),badge];
  });

  if(!DT){DT=$("#attendanceTable").DataTable({data:tableData,columns:[{title:"Month"},{title:"Date"},{title:"Employee"},{title:"Sign In"},{title:"Sign Out"},{title:"Total Hours"},{title:"Status"}],dom:'Bfrtip',buttons:['csv','excel','pdf','print'],pageLength:10,order:[[1,'asc']]});}
  else{DT.clear().rows.add(tableData).draw();}

  // KPIs
  let sum=0,days=new Set(),late=0,early=0,absent=0;
  data.forEach(r=>{
    const st=computeStatus(r);
    if(st.includes("Late"))late++;
    if(st.includes("Early Leave"))early++;
    if(st.includes("Absent"))absent++;
    if(r.totalHours)sum+=r.totalHours;
    if(r.date)days.add(r.date);
  });
  document.getElementById("totalHours").textContent=sum.toFixed(2);
  document.getElementById("avgHours").textContent=(days.size?sum/days.size:0).toFixed(2);
  document.getElementById("daysCount").textContent=days.size;
  document.getElementById("lateCount").textContent=late;
  document.getElementById("earlyCount").textContent=early;
  document.getElementById("absentCount").textContent=absent;

  renderCharts(data);
}

// Charts
let barChart,pieChart,lineChart;
function renderCharts(data){
  if(barChart)barChart.destroy();if(pieChart)pieChart.destroy();if(lineChart)lineChart.destroy();
  const grouped={};data.forEach(r=>{if(r.date)grouped[r.date]=(grouped[r.date]||0)+r.totalHours;});
  barChart=new Chart(document.getElementById("barChart"),{type:"bar",data:{labels:Object.keys(grouped),datasets:[{label:"Hours",data:Object.values(grouped),backgroundColor:"#0d6efd"}]}});
  const per={};data.forEach(r=>{if(r.employee)per[r.employee]=(per[r.employee]||0)+r.totalHours;});
  pieChart=new Chart(document.getElementById("pieChart"),{type:"pie",data:{labels:Object.keys(per),datasets:[{data:Object.values(per),backgroundColor:["#0d6efd","#00c9a7","#ff7e5f","#6f42c1","#ffc107"]}]}}); 
  lineChart=new Chart(document.getElementById("lineChart"),{type:"line",data:{labels:Object.keys(grouped),datasets:[{label:"Hours",data:Object.values(grouped),borderColor:"#28a745",fill:false}]}}); 
}

// Holiday manager
function renderHolidayList(){
  const list=document.getElementById("holidayList"); list.innerHTML="";
  customHolidays.forEach((h,i)=>{
    const li=document.createElement("li");
    li.className="list-group-item d-flex justify-content-between align-items-center";
    li.innerHTML=`<span>${h.date} ${h.name?("- "+h.name):""}</span><button class="btn btn-sm btn-danger" onclick="removeHoliday(${i})">Remove</button>`;
    list.appendChild(li);
  });
  localStorage.setItem("holidays", JSON.stringify(customHolidays));
}
function addHoliday(){
  const date=document.getElementById("holidayDate").value;
  const name=document.getElementById("holidayName").value;
  if(date){customHolidays.push({date,name});renderHolidayList();applyFilters();}
}
function removeHoliday(i){customHolidays.splice(i,1);renderHolidayList();applyFilters();}

// Report download
async function downloadFullReport(){
  const el=document.getElementById("reportArea");
  const canvas=await html2canvas(el,{scale:2,backgroundColor:document.body.classList.contains("dark-mode")?"#181a1f":"#fff"});
  const img=canvas.toDataURL("image/png");
  const pdf=new pdfMake.createPdf({content:[{image:img,width:500}]});
  pdf.download("Attendance_Report.pdf");
}

// Load
async function loadData(){
  const res=await fetch(CSV_URL);const csv=await res.text();
  const parsed=Papa.parse(csv,{header:true,skipEmptyLines:true});
  CANON=parsed.data.map(r=>mapRow(normalizeHeaders(r)));
  CANON=generateAbsentRows(CANON);
  populateEmployeeFilter();applyFilters();renderHolidayList();
}
loadData();
</script>
</body>
</html>
