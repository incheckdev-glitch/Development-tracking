<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body.dark-mode { background:#181a1f; color:#eee; }
    .card { transition: all .3s ease; }
    .card:hover { transform: translateY(-3px); box-shadow:0 8px 24px rgba(0,0,0,.1); }
    .filter-bar { position: sticky; top: 0; z-index: 10; background: inherit; padding:10px; }
    .holiday-row { background-color: #ffeeba !important; }
    .weekend-row { background-color: #f0f0f0 !important; }
  </style>
</head>
<body>
<div class="container-fluid p-4" id="reportArea">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>📊 Attendance Dashboard</h2>
    <div>
      <button class="btn btn-outline-secondary me-2" onclick="toggleDark()">🌙/☀️</button>
      <button class="btn btn-success" onclick="downloadFullReport()">Download Report</button>
    </div>
  </div>

  <!-- Filters -->
  <div class="card shadow filter-bar mb-4">
    <div class="card-body row g-3 align-items-end">
      <div class="col-lg-3">
        <label class="form-label">Employee</label>
        <select id="employeeFilter" multiple></select>
      </div>
      <div class="col-lg-3">
        <label class="form-label">Start Date</label>
        <input type="date" id="startDate" class="form-control">
      </div>
      <div class="col-lg-3">
        <label class="form-label">End Date</label>
        <input type="date" id="endDate" class="form-control">
      </div>
      <div class="col-lg-3">
        <label class="form-label">Quick Search</label>
        <input type="text" id="quickSearch" class="form-control" placeholder="Search...">
      </div>
      <div class="col-12 text-end mt-3">
        <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
        <button class="btn btn-warning" onclick="resetFilters()">Reset</button>
      </div>
    </div>
  </div>

  <!-- KPIs -->
  <div class="row mb-4 text-center">
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Total Hours</h5><h3 id="totalHours">0</h3></div></div></div>
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Avg Hours</h5><h3 id="avgHours">0</h3></div></div></div>
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Days Count</h5><h3 id="daysCount">0</h3></div></div></div>
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Late Count</h5><h3 id="lateCount">0</h3></div></div></div>
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Early Leaves</h5><h3 id="earlyCount">0</h3></div></div></div>
    <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Absent</h5><h3 id="absentCount">0</h3></div></div></div>
  </div>

  <!-- Table -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <table id="attendanceTable" class="display nowrap table table-striped" style="width:100%"></table>
    </div>
  </div>

  <!-- Charts -->
  <div class="row">
    <div class="col-lg-4"><div class="card shadow p-3"><h5>Hours per Day</h5><canvas id="barChart"></canvas></div></div>
    <div class="col-lg-4"><div class="card shadow p-3"><h5>Hours by Employee</h5><canvas id="pieChart"></canvas></div></div>
    <div class="col-lg-4"><div class="card shadow p-3"><h5>Trend</h5><canvas id="lineChart"></canvas></div></div>
  </div>

  <!-- Settings -->
  <div class="card shadow my-4">
    <div class="card-body row g-3">
      <h5>⚙️ Settings</h5>
      <div class="col-md-3"><label class="form-label">Late After (HH:MM)</label><input type="time" id="lateThreshold" class="form-control"></div>
      <div class="col-md-3"><label class="form-label">Early Leave Before (HH:MM)</label><input type="time" id="earlyThreshold" class="form-control"></div>
      <div class="col-md-3"><label class="form-label">Half-day Max Hours</label><input type="number" id="halfDayHours" class="form-control"></div>
      <div class="col-md-3"><label class="form-label">Overtime Min Hours</label><input type="number" id="overtimeHours" class="form-control"></div>
    </div>
  </div>

  <!-- Holiday Manager -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <h5>📅 Holiday Manager</h5>
      <div class="input-group mb-3">
        <input type="date" id="holidayDate" class="form-control">
        <input type="text" id="holidayName" class="form-control" placeholder="Holiday Name (optional)">
        <button class="btn btn-primary" onclick="addHoliday()">Add</button>
      </div>
      <ul id="holidayList" class="list-group"></ul>
    </div>
  </div>
</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTw_QmgTO1onutiMdiVyThLtl7omNOqpDH-NNSoMwbGcpU4RfRjKO4pPJXbQrsHn5_ZuK4HEhkJ_SJZ/pub?gid=697198023&single=true&output=csv";
let CANON=[],DT,barChart,pieChart,lineChart;
let customHolidays=JSON.parse(localStorage.getItem("holidays")||"[]");

// --- Helpers ---
function toggleDark(){document.body.classList.toggle("dark-mode");}
function normalizeHeaders(r){const o={};for(let k in r){o[k.trim().toLowerCase()]=r[k]}return o;}
function normalizeDate(d){if(!d)return"";if(d.includes("/")){const[a,b,c]=d.split("/");return`${c}-${b.padStart(2,"0")}-${a.padStart(2,"0")}`}return d;}
function parsePunch(dateISO,val){if(!val)return null;if(/^\d{1,2}:\d{2}/.test(val))return new Date(`${dateISO}T${val}`);let d=new Date(val);return isNaN(d)?null:d;}
function mapRow(r){const date=normalizeDate(r["date"]||"");const si=r["sign in"]||r["sign in time"],so=r["sign out"]||r["sign out time"];const siDT=parsePunch(date,si),soDT=parsePunch(date,so);return{month:date.slice(0,7),date,employee:r["employee"]||r["employee name"]||"",signIn:si||"",signOut:so||"",signInDT:siDT,signOutDT:soDT,totalHours:(siDT&&soDT)?(soDT-siDT)/36e5:0};}

// --- Settings ---
function saveSettings(){localStorage.setItem("settings",JSON.stringify({late:lateThreshold.value||"08:15",early:earlyThreshold.value||"16:30",half:halfDayHours.value||4,over:overtimeHours.value||9}));applyFilters();}
function loadSettings(){let s=JSON.parse(localStorage.getItem("settings")||"{}");lateThreshold.value=s.late||"08:15";earlyThreshold.value=s.early||"16:30";halfDayHours.value=s.half||4;overtimeHours.value=s.over||9;["lateThreshold","earlyThreshold","halfDayHours","overtimeHours"].forEach(id=>document.getElementById(id).addEventListener("change",saveSettings));}

// --- Holidays ---
function renderHolidayList(){holidayList.innerHTML="";customHolidays.forEach((h,i)=>{const li=document.createElement("li");li.className="list-group-item d-flex justify-content-between align-items-center";li.innerHTML=`${h.date} ${h.name||""}<button class="btn btn-sm btn-danger" onclick="removeHoliday(${i})">Remove</button>`;holidayList.appendChild(li)});localStorage.setItem("holidays",JSON.stringify(customHolidays));}
function addHoliday(){if(!holidayDate.value)return;customHolidays.push({date:holidayDate.value,name:holidayName.value});renderHolidayList();applyFilters();}
function removeHoliday(i){customHolidays.splice(i,1);renderHolidayList();applyFilters();}

// --- Status ---
function computeStatus(r){if(r.status) return r.status;let s=JSON.parse(localStorage.getItem("settings")||"{}");let late=(s.late||"08:15").split(":").map(Number),early=(s.early||"16:30").split(":").map(Number),half=parseFloat(s.half||4),over=parseFloat(s.over||9);if(!r.signInDT&&!r.signOutDT)return["Absent"];if((r.signInDT&&!r.signOutDT)||(!r.signInDT&&r.signOutDT))return["Needs Correction"];let inM=r.signInDT?r.signInDT.getHours()*60+r.signInDT.getMinutes():null,outM=r.signOutDT?r.signOutDT.getHours()*60+r.signOutDT.getMinutes():null;const st=[];if(inM!==null&&inM>(late[0]*60+late[1]))st.push("Late");if(outM!==null&&outM<(early[0]*60+early[1]))st.push("Early Leave");if(r.totalHours>0&&r.totalHours<half)st.push("Half-day");if(r.totalHours>=over)st.push("Overtime");if(!st.length)st.push("On Time");return st;}

// --- Generate Full Rows (weekend & holiday included) ---
function generateFullRows(data){const employees=[...new Set(data.map(r=>r.employee).filter(Boolean))];const datesSorted=data.map(r=>r.date).filter(Boolean).sort();if(!employees.length||!datesSorted.length)return data;const minDate=datesSorted[0],maxDate=datesSorted[datesSorted.length-1];const allDays=[];let d=new Date(minDate),end=new Date(maxDate);while(d<=end){allDays.push(d.toISOString().slice(0,10));d.setDate(d.getDate()+1);}const index=new Map();data.forEach(r=>index.set(`${r.date}|${r.employee}`,r));const full=[];allDays.forEach(day=>{employees.forEach(emp=>{const key=`${day}|${emp}`;if(index.has(key)){full.push(index.get(key));}else{const dow=new Date(day).getDay();if(customHolidays.some(h=>h.date===day)){full.push({month:day.slice(0,7),date:day,employee:emp,signIn:"",signOut:"",totalHours:0,status:["Holiday"]});}else if(dow===0||dow===6){full.push({month:day.slice(0,7),date:day,employee:emp,signIn:"",signOut:"",totalHours:0,status:["Weekend"]});}else{full.push({month:day.slice(0,7),date:day,employee:emp,signIn:"",signOut:"",totalHours:0,status:["Absent"]});}}});});return full;}

// --- Filters ---
function getCriteria(){return{employees:$("#employeeFilter").val()||[],start:startDate.value,end:endDate.value,q:quickSearch.value.toLowerCase()};}
function applyFilters(){const c=getCriteria();const f=CANON.filter(r=>{if(c.employees.length&&!c.employees.includes(r.employee))return false;if(c.start&&r.date<c.start)return false;if(c.end&&r.date>c.end)return false;if(c.q&&!`${r.employee} ${r.date}`.toLowerCase().includes(c.q))return false;return true});renderTable(f);}
function resetFilters(){$("#employeeFilter").val(null).trigger("change");startDate.value=endDate.value=quickSearch.value="";applyFilters();}

// --- Table ---
function renderTable(data){const rows=data.map(r=>{const st=computeStatus(r);const badge=st.map(x=>{let c="bg-secondary";if(x==="Late")c="bg-danger";else if(x==="Early Leave")c="bg-warning text-dark";else if(x==="On Time")c="bg-success";else if(x==="Absent")c="bg-dark";else if(x==="Needs Correction")c="bg-danger text-white";else if(x==="Half-day")c="bg-info text-dark";else if(x==="Overtime")c="bg-primary";else if(x==="Holiday")c="bg-secondary";else if(x==="Weekend")c="bg-light text-dark";return `<span class="badge ${c}">${x}</span>`}).join(" ");return[r.month,r.date,r.employee,r.signIn,r.signOut,isFinite(r.totalHours)?r.totalHours.toFixed(2):"",badge]});if(!DT){DT=$("#attendanceTable").DataTable({data:rows,columns:[{title:"Month"},{title:"Date"},{title:"Employee"},{title:"Sign In"},{title:"Sign Out"},{title:"Total Hours"},{title:"Status"}],dom:'Bfrtip',buttons:['csv','excel','pdf','print'],pageLength:10,createdRow:(row,data)=>{if(data[6].includes("Holiday"))$(row).addClass("holiday-row");if(data[6].includes("Weekend"))$(row).addClass("weekend-row");}});}else{DT.clear().rows.add(rows).draw();}
let sum=0,days=new Set(),late=0,early=0,abs=0;data.forEach(r=>{const st=computeStatus(r);if(st.includes("Late"))late++;if(st.includes("Early Leave"))early++;if(st.includes("Absent"))abs++;if(r.totalHours)sum+=r.totalHours;if(r.date)days.add(r.date)});totalHours.textContent=sum.toFixed(2);avgHours.textContent=(days.size?sum/days.size:0).toFixed(2);daysCount.textContent=days.size;lateCount.textContent=late;earlyCount.textContent=early;absentCount.textContent=abs;renderCharts(data);}

// --- Charts ---
function renderCharts(data){if(barChart)barChart.destroy();if(pieChart)pieChart.destroy();if(lineChart)lineChart.destroy();const byDate={};data.forEach(r=>{if(r.date)byDate[r.date]=(byDate[r.date]||0)+r.totalHours});barChart=new Chart(barChart,{type:"bar",data:{labels:Object.keys(byDate),datasets:[{label:"Hours",data:Object.values(byDate),backgroundColor:"#0d6efd"}]}});const byEmp={};data.forEach(r=>{if(r.employee)byEmp[r.employee]=(byEmp[r.employee]||0)+r.totalHours});pieChart=new Chart(pieChart,{type:"pie",data:{labels:Object.keys(byEmp),datasets:[{data:Object.values(byEmp),backgroundColor:["#0d6efd","#00c9a7","#ff7e5f","#6f42c1","#ffc107"]}]}});lineChart=new Chart(lineChart,{type:"line",data:{labels:Object.keys(byDate),datasets:[{label:"Hours",data:Object.values(byDate),borderColor:"#28a745",fill:false}]}});}

// --- Employee Filter ---
function populateEmployeeFilter(){employeeFilter.innerHTML="";[...new Set(CANON.map(r=>r.employee).filter(Boolean))].sort().forEach(e=>{const o=document.createElement("option");o.value=e;o.textContent=e;employeeFilter.appendChild(o)});$("#employeeFilter").select2({placeholder:"Select employees...",allowClear:true,width:"100%"});}

// --- Report ---
async function downloadFullReport(){const el=document.getElementById("reportArea");const canvas=await html2canvas(el,{scale:2,backgroundColor:document.body.classList.contains("dark-mode")?"#181a1f":"#fff"});const img=canvas.toDataURL("image/png");pdfMake.createPdf({content:[{image:img,width:500}]}).download("Attendance_Report.pdf");}

// --- Load ---
async function loadData(){const res=await fetch(CSV_URL);const csv=await res.text();const parsed=Papa.parse(csv,{header:true,skipEmptyLines:true});let base=parsed.data.map(r=>mapRow(normalizeHeaders(r)));CANON=generateFullRows(base);populateEmployeeFilter();applyFilters();renderHolidayList();loadSettings();}
loadData();
</script>
</body>
</html>
