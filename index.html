<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ======================= CSS LIBS ======================= -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>

  <!-- ======================= JS LIBS ======================= -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- ======================= PAGE STYLES ======================= -->
  <style>
    body.dark-mode {
      background: #181a1f;
      color: #eee;
    }
    .card {
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .filter-bar {
      position: sticky;
      top: 0;
      z-index: 10;
      background: inherit;
      padding: 10px;
    }
    .holiday-row { background-color: #ffeeba !important; }
    .weekend-row { background-color: #f0f0f0 !important; }
  </style>
</head>
<body>
  <div class="container-fluid p-4" id="reportArea">
    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>üìä Attendance Dashboard</h2>
      <div>
        <button class="btn btn-outline-secondary me-2" onclick="toggleDark()">üåô/‚òÄÔ∏è</button>
        <button class="btn btn-success" onclick="downloadFullReport()">Download Report</button>
      </div>
    </div>

    <!-- FILTERS -->
    <div class="card shadow filter-bar mb-4">
      <div class="card-body row g-3 align-items-end">
        <div class="col-lg-3">
          <label class="form-label">Employee</label>
          <select id="employeeFilter" multiple></select>
        </div>
        <div class="col-lg-3">
          <label class="form-label">Start Date</label>
          <input type="date" id="startDate" class="form-control"/>
        </div>
        <div class="col-lg-3">
          <label class="form-label">End Date</label>
          <input type="date" id="endDate" class="form-control"/>
        </div>
        <div class="col-lg-3">
          <label class="form-label">Quick Search</label>
          <input type="text" id="quickSearch" class="form-control" placeholder="Search..."/>
        </div>
        <div class="col-12 text-end mt-3">
          <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
          <button class="btn btn-warning" onclick="resetFilters()">Reset</button>
        </div>
      </div>
    </div>

    <!-- KPI CARDS -->
    <div class="row mb-4 text-center">
      <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Total Hours</h5><h3 id="totalHours">0</h3></div></div></div>
      <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Avg Hours</h5><h3 id="avgHours">0</h3></div></div></div>
      <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Days Count</h5><h3 id="daysCount">0</h3></div></div></div>
      <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Late Count</h5><h3 id="lateCount">0</h3></div></div></div>
      <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Early Leaves</h5><h3 id="earlyCount">0</h3></div></div></div>
      <div class="col-md-2"><div class="card shadow"><div class="card-body"><h5>Absent</h5><h3 id="absentCount">0</h3></div></div></div>
    </div>
    <!-- Extra cards for leave types -->
    <div class="row mb-4 text-center">
      <div class="col-md-3"><div class="card shadow"><div class="card-body"><h5>Annual Leave</h5><h3 id="annualLeaveCount">0</h3></div></div></div>
      <div class="col-md-3"><div class="card shadow"><div class="card-body"><h5>Sick Leave</h5><h3 id="sickLeaveCount">0</h3></div></div></div>
      <div class="col-md-3"><div class="card shadow"><div class="card-body"><h5>Unpaid Leave</h5><h3 id="unpaidLeaveCount">0</h3></div></div></div>
      <div class="col-md-3"><div class="card shadow"><div class="card-body"><h5>Holidays</h5><h3 id="holidayCount">0</h3></div></div></div>
    </div>

    <!-- TABLE -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <table id="attendanceTable" class="display nowrap table table-striped" style="width:100%"></table>
      </div>
    </div>

    <!-- CHARTS -->
    <div class="row">
      <div class="col-lg-4"><div class="card shadow p-3"><h5>Hours per Day</h5><canvas id="barChart"></canvas></div></div>
      <div class="col-lg-4"><div class="card shadow p-3"><h5>Hours by Employee</h5><canvas id="pieChart"></canvas></div></div>
      <div class="col-lg-4"><div class="card shadow p-3"><h5>Trend</h5><canvas id="lineChart"></canvas></div></div>
    </div>
  </div>

  <!-- ======================= APP SCRIPT ======================= -->
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby4i9AoZgoPGKQ4eEwCzm40DPP5YtIFKXoPgVipCuR2t90e5aZpYb2WLJ5Pk3X4fARQ/exec";
    const SECRET  = "a9fj32klsdfj0932LKJSDF90wef9";

    let CANON = [];
    let DT = null;
    let barChartHandle, pieChartHandle, lineChartHandle;

    function toggleDark(){ document.body.classList.toggle("dark-mode"); }

    async function fetchSheet(sheetName){
      const url = `${API_URL}?secret=${SECRET}&sheet=${encodeURIComponent(sheetName)}`;
      console.log("Fetching", url);
      const res = await fetch(url);
      const data = await res.json();
      console.log("Fetched:", data);
      if (!data.ok) throw new Error(data.error || "API error");
      return data.data;
    }

    async function loadData(){
      try{
        const rows = await fetchSheet("AttendanceSummary");
        // rows[0] is header
        CANON = rows.slice(1).map(r => ({
          month: r[0],
          date: r[1],
          employee: r[2],
          signIn: r[3],
          signOut: r[4],
          totalHours: parseFloat(r[5]) || 0
        }));
        populateEmployeeFilter();
        applyFilters();
      }catch(err){ console.error("Load failed:",err); alert("Load error: "+err.message); }
    }

    function populateEmployeeFilter(){
      const sel = document.getElementById("employeeFilter");
      sel.innerHTML="";
      const employees=[...new Set(CANON.map(r=>r.employee).filter(Boolean))].sort();
      employees.forEach(emp=>{
        const opt=document.createElement("option");
        opt.value=emp; opt.textContent=emp;
        sel.appendChild(opt);
      });
      $("#employeeFilter").select2({placeholder:"Select employees...",allowClear:true,width:"100%"});
    }

    function getCriteria(){
      return {
        employees:$("#employeeFilter").val()||[],
        start:document.getElementById("startDate").value,
        end:document.getElementById("endDate").value,
        q:(document.getElementById("quickSearch").value||"").toLowerCase()
      };
    }

    function applyFilters(){
      const c=getCriteria();
      const filtered=CANON.filter(r=>{
        if(c.employees.length && !c.employees.includes(r.employee))return false;
        if(c.start && r.date<c.start)return false;
        if(c.end && r.date>c.end)return false;
        if(c.q && !`${r.employee} ${r.date}`.toLowerCase().includes(c.q))return false;
        return true;
      });
      renderTable(filtered);
    }

    function resetFilters(){
      $("#employeeFilter").val(null).trigger("change");
      document.getElementById("startDate").value="";
      document.getElementById("endDate").value="";
      document.getElementById("quickSearch").value="";
      applyFilters();
    }

    function renderTable(data){
      const rows=data.map(r=>[
        r.month||"",r.date||"",r.employee||"",r.signIn||"",r.signOut||"",
        isFinite(r.totalHours)?r.totalHours.toFixed(2):""
      ]);
      if(!DT){
        DT=$("#attendanceTable").DataTable({
          data:rows,
          columns:[{title:"Month"},{title:"Date"},{title:"Employee"},
                   {title:"Sign In"},{title:"Sign Out"},{title:"Total Hours"}],
          dom:"Bfrtip",buttons:["csv","excel","pdf","print"],pageLength:10,order:[[1,"asc"]]
        });
      }else{ DT.clear().rows.add(rows).draw(); }
      updateKPIs(data);
      renderCharts(data);
    }

    function updateKPIs(data){
      let sum=0,days=new Set(),late=0,early=0,absent=0,annual=0,sick=0,unpaid=0,holidays=0;
      data.forEach(r=>{
        sum+=r.totalHours||0;
        if(r.signIn||r.signOut)days.add(r.date);
        if(r.status==="Late")late++;
        if(r.status==="Early")early++;
        if(r.status==="Absent")absent++;
      });
      document.getElementById("totalHours").textContent=sum.toFixed(2);
      document.getElementById("avgHours").textContent=days.size?(sum/days.size).toFixed(2):"0";
      document.getElementById("daysCount").textContent=days.size;
      document.getElementById("lateCount").textContent=late;
      document.getElementById("earlyCount").textContent=early;
      document.getElementById("absentCount").textContent=absent;
      document.getElementById("annualLeaveCount").textContent=annual;
      document.getElementById("sickLeaveCount").textContent=sick;
      document.getElementById("unpaidLeaveCount").textContent=unpaid;
      document.getElementById("holidayCount").textContent=holidays;
    }

    function renderCharts(data){
      if(barChartHandle)barChartHandle.destroy();
      if(pieChartHandle)pieChartHandle.destroy();
      if(lineChartHandle)lineChartHandle.destroy();
      const byDate={},byEmp={};
      data.forEach(r=>{
        if(r.date)byDate[r.date]=(byDate[r.date]||0)+(r.totalHours||0);
        if(r.employee)byEmp[r.employee]=(byEmp[r.employee]||0)+(r.totalHours||0);
      });
      barChartHandle=new Chart(document.getElementById("barChart"),{type:"bar",
        data:{labels:Object.keys(byDate),datasets:[{label:"Hours",data:Object.values(byDate),backgroundColor:"#0d6efd"}]}});
      pieChartHandle=new Chart(document.getElementById("pieChart"),{type:"pie",
        data:{labels:Object.keys(byEmp),datasets:[{data:Object.values(byEmp),backgroundColor:["#0d6efd","#00c9a7","#ff7e5f","#6f42c1","#ffc107","#20c997","#fd7e14"]}]}});
      lineChartHandle=new Chart(document.getElementById("lineChart"),{type:"line",
        data:{labels:Object.keys(byDate),datasets:[{label:"Hours",data:Object.values(byDate),borderColor:"#28a745",fill:false}]}});
    }

    async function downloadFullReport(){
      const el=document.getElementById("reportArea");
      const canvas=await html2canvas(el,{scale:2,backgroundColor:document.body.classList.contains("dark-mode")?"#181a1f":"#fff"});
      const img=canvas.toDataURL("image/png");
      pdfMake.createPdf({content:[{image:img,width:500}]}).download("Attendance_Report.pdf");
    }

    loadData();
  </script>
</body>
</html>
