<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTw_QmgTO1onutiMdiVyThLtl7omNOqpDH-NNSoMwbGcpU4RfRjKO4pPJXbQrsHn5_ZuK4HEhkJ_SJZ/pub?gid=697198023&single=true&output=csv";
let CANON=[],DT;

// Prefill Lebanese holidays 2025 if none exist
let customHolidays = JSON.parse(localStorage.getItem("holidays") || "[]");
if(customHolidays.length===0){
  customHolidays = [
    {date:"2025-01-01", name:"New Year‚Äôs Day"},
    {date:"2025-01-06", name:"Armenian Christmas"},
    {date:"2025-02-09", name:"St. Maroun‚Äôs Day"},
    {date:"2025-02-14", name:"Rafik Hariri Memorial"},
    {date:"2025-03-25", name:"Feast of Annunciation"},
    {date:"2025-03-30", name:"Eid al-Fitr"},
    {date:"2025-04-18", name:"Good Friday"},
    {date:"2025-04-20", name:"Easter Sunday"},
    {date:"2025-04-21", name:"Easter Monday"},
    {date:"2025-05-01", name:"Labor Day"},
    {date:"2025-05-25", name:"Resistance & Liberation Day"},
    {date:"2025-06-06", name:"Eid al-Adha"},
    {date:"2025-06-26", name:"Islamic New Year"},
    {date:"2025-07-05", name:"Ashura"},
    {date:"2025-08-15", name:"Assumption of Mary"},
    {date:"2025-09-04", name:"Prophet‚Äôs Birthday"},
    {date:"2025-11-22", name:"Independence Day"},
    {date:"2025-12-25", name:"Christmas Day"}
  ];
  localStorage.setItem("holidays", JSON.stringify(customHolidays));
}

// Dark mode
function toggleDark(){document.body.classList.toggle("dark-mode");}

// Normalize headers
function normalizeHeaders(r){const obj={};for(let k in r){obj[k.trim().toLowerCase()]=r[k];}return obj;}

// Map row
function mapRow(r){
  const signIn=r["sign in time"],signOut=r["sign out time"];
  let signInDT=signIn?new Date(signIn):null,signOutDT=signOut?new Date(signOut):null;
  let totalHours=(signInDT&&signOutDT)?(signOutDT-signInDT)/36e5:0;
  return{month:r["month"],date:r["date"],employee:r["employee name"],signIn,signOut,totalHours,signInDT,signOutDT};
}

// Employee dropdown
function populateEmployeeFilter(){
  const sel=document.getElementById("employeeFilter");
  sel.innerHTML="";
  const employees=[...new Set(CANON.map(r=>r.employee?.trim()).filter(Boolean))].sort();
  employees.forEach(emp=>{
    const opt=document.createElement("option");opt.value=emp;opt.textContent=emp;sel.appendChild(opt);
  });
  $("#employeeFilter").select2({placeholder:"Select employees...",allowClear:true,width:"100%"});
}

// Status logic
function computeStatus(r){
  const status=[];
  if(!r.date) return ["Unknown"];

  const lateThreshold=document.getElementById("lateThreshold").value||"08:15";
  const earlyThreshold=document.getElementById("earlyThreshold").value||"16:30";
  const halfDayMax=parseFloat(document.getElementById("halfDayHours").value)||4;
  const overtimeMin=parseFloat(document.getElementById("overtimeHours").value)||9;

  const day=new Date(r.date).getDay();
  if(day===0||day===6) return ["Weekend"];
  if(customHolidays.some(h=>h.date===r.date)) return ["Holiday"];

  // Absent: no sign in & no sign out
  if(!r.signInDT && !r.signOutDT) return ["Absent"];

  // Late
  const [lh,lm]=lateThreshold.split(":").map(Number);
  if(r.signInDT && (r.signInDT.getHours()*60+r.signInDT.getMinutes())>lh*60+lm){
    status.push("Late");
  }
  // Early Leave
  const [eh,em]=earlyThreshold.split(":").map(Number);
  if(r.signOutDT && (r.signOutDT.getHours()*60+r.signOutDT.getMinutes())<eh*60+em){
    status.push("Early Leave");
  }
  // Half-day
  if(r.totalHours>0 && r.totalHours<halfDayMax){
    status.push("Half-day");
  }
  // Overtime
  if(r.totalHours>=overtimeMin){
    status.push("Overtime");
  }

  if(!status.length) status.push("On Time");
  return status;
}

// Criteria
function getCriteria(){
  return{
    employees:$("#employeeFilter").val()||[],
    start:document.getElementById("startDate").value,
    end:document.getElementById("endDate").value,
    q:document.getElementById("quickSearch").value.toLowerCase()
  };
}

// Apply filters
function applyFilters(){
  const c=getCriteria();
  const filtered=CANON.filter(r=>{
    if(c.employees.length&&!c.employees.includes(r.employee))return false;
    if(c.start&&r.date<c.start)return false;
    if(c.end&&r.date>c.end)return false;
    if(c.q&&!`${r.employee} ${r.date}`.toLowerCase().includes(c.q))return false;
    return true;
  });
  renderTable(filtered);
}

// Reset
function resetFilters(){
  $("#employeeFilter").val(null).trigger("change");
  document.getElementById("startDate").value="";
  document.getElementById("endDate").value="";
  document.getElementById("quickSearch").value="";
  applyFilters();
}

// Render table
function renderTable(data){
  const tableData=data.map(r=>{
    const st=computeStatus(r);
    const badge=st.map(s=>{
      let cls="bg-secondary";
      if(s==="Late")cls="bg-danger";
      else if(s==="Early Leave")cls="bg-warning text-dark";
      else if(s==="On Time")cls="bg-success";
      else if(s==="Absent")cls="bg-dark";
      else if(s==="Half-day")cls="bg-info text-dark";
      else if(s==="Overtime")cls="bg-primary";
      else if(s==="Holiday")cls="bg-secondary";
      else if(s==="Weekend")cls="bg-light text-dark";
      return `<span class="badge ${cls}">${s}</span>`;
    }).join(" ");
    return[r.month||"",r.date||"",r.employee||"",r.signIn||"",r.signOut||"", (isFinite(r.totalHours)?r.totalHours.toFixed(2):""),badge];
  });

  if(!DT){
    DT=$("#attendanceTable").DataTable({
      data:tableData,
      columns:[{title:"Month"},{title:"Date"},{title:"Employee"},{title:"Sign In"},{title:"Sign Out"},{title:"Total Hours"},{title:"Status"}],
      dom:'Bfrtip',buttons:['csv','excel','pdf','print'],pageLength:10,order:[[1,'asc']]
    });
  }else{
    DT.clear().rows.add(tableData).draw();
  }

  // KPIs
  let sum=0,days=new Set(),late=0,early=0;
  data.forEach(r=>{
    const st=computeStatus(r);
    if(st.includes("Late"))late++;
    if(st.includes("Early Leave"))early++;
    if(r.totalHours)sum+=r.totalHours;
    if(r.date)days.add(r.date);
  });
  document.getElementById("totalHours").textContent=sum.toFixed(2);
  document.getElementById("avgHours").textContent=(days.size?sum/days.size:0).toFixed(2);
  document.getElementById("daysCount").textContent=days.size;
  document.getElementById("lateCount").textContent=late;
  document.getElementById("earlyCount").textContent=early;

  renderCharts(data);
}

// Charts
let barChart,pieChart,lineChart;
function renderCharts(data){
  if(barChart)barChart.destroy();if(pieChart)pieChart.destroy();if(lineChart)lineChart.destroy();
  const grouped={};data.forEach(r=>{if(r.date)grouped[r.date]=(grouped[r.date]||0)+r.totalHours;});
  barChart=new Chart(document.getElementById("barChart"),{type:"bar",data:{labels:Object.keys(grouped),datasets:[{label:"Hours",data:Object.values(grouped),backgroundColor:"#0d6efd"}]}});
  const per={};data.forEach(r=>{if(r.employee)per[r.employee]=(per[r.employee]||0)+r.totalHours;});
  pieChart=new Chart(document.getElementById("pieChart"),{type:"pie",data:{labels:Object.keys(per),datasets:[{data:Object.values(per),backgroundColor:["#0d6efd","#00c9a7","#ff7e5f","#6f
