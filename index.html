<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InCheck Issues Dashboard</title>

  <!-- Fonts & Libs -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root {
      --bg:#0b1020; --card:#0f1630; --muted:#9aa6d1; --text:#e8edff;
      --accent:#4f8cff; --border:#1e2643; --shadow:0 8px 24px rgba(0,0,0,.35);
    }
    :root[data-theme="light"] {
      --bg:#f4f6ff; --card:#ffffff; --muted:#5a678c; --text:#0d1326;
      --accent:#2563eb; --border:#e7eaf6; --shadow:0 10px 24px rgba(16,24,40,.08);
    }

    * { box-sizing:border-box }
    body {
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--text);
    }

    header {
      position:sticky; top:0; z-index:20; background:var(--card);
      border-bottom:1px solid var(--border);
      display:flex; align-items:center; gap:12px; padding:10px 16px;
      box-shadow:var(--shadow);
    }
    .brand { display:flex; align-items:center; gap:10px; font-weight:700; font-size:18px; }
    .brand .logo {
      width:28px; height:28px; border-radius:8px; display:grid; place-items:center;
      background:linear-gradient(135deg,var(--accent),#9b8cff); color:#fff; font-weight:800;
    }
    .toolbar { margin-left:auto; display:flex; gap:10px; align-items:center }
    .btn, .select, .input {
      padding:8px 12px; border-radius:10px; border:1px solid var(--border);
      background:transparent; color:inherit; font:inherit; cursor:pointer;
    }
    .btn.primary { background:var(--accent); border:none; color:#fff }
    .wrap { display:grid; grid-template-columns:280px 1fr; gap:18px; padding:18px; max-width:1400px; margin:0 auto }
    @media(max-width:980px){ .wrap { grid-template-columns:1fr } }
    .sidebar { background:var(--card); border:1px solid var(--border); border-radius:14px; padding:16px; }
    .content { display:grid; gap:18px }
    .grid.cols-4 { display:grid; grid-template-columns:repeat(4,1fr); gap:16px }
    @media(max-width:980px){ .grid.cols-4{ grid-template-columns:repeat(2,1fr) } }
    @media(max-width:600px){ .grid.cols-4{ grid-template-columns:1fr } }
    .card {
      background:var(--card); border:1px solid var(--border); border-radius:14px; padding:16px;
      box-shadow:var(--shadow);
    }
    .charts { display:grid; grid-template-columns:repeat(2,1fr); gap:16px }
    @media(max-width:980px){ .charts{ grid-template-columns:1fr } }
    table { width:100%; border-collapse:separate; border-spacing:0; font-size:14px }
    thead th { background:var(--card); padding:12px 10px; border-bottom:1px solid var(--border) }
    tbody td { padding:11px 10px; border-bottom:1px solid var(--border) }
  </style>
</head>
<body>
  <header>
    <div class="brand"><div class="logo">IC</div><div>InCheck Issues</div></div>
    <div class="toolbar">
      <button id="refreshNow" class="btn">ðŸ”„ Refresh</button>
      <button id="exportPdfBtn" class="btn primary">ðŸ“‘ Export PDF Report</button>
    </div>
  </header>

  <div class="wrap">
    <aside class="sidebar">
      <h3>Filters</h3>
      <label>Module <select id="moduleFilter" class="select"></select></label>
      <label>Priority <select id="priorityFilter" class="select"></select></label>
      <label>Status <select id="statusFilter" class="select"></select></label>
    </aside>
    <main class="content">
      <div class="grid cols-4" id="kpis"></div>
      <div class="charts">
        <div class="card"><canvas id="byModule" height="140"></canvas></div>
        <div class="card"><canvas id="byPriority" height="140"></canvas></div>
        <div class="card"><canvas id="byStatus" height="140"></canvas></div>
        <div class="card"><canvas id="byType" height="140"></canvas></div>
      </div>
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
          <strong>Issues</strong><span id="rowCount" class="muted"></span>
        </div>
        <div class="table-wrap">
          <table id="issuesTable">
            <thead><tr>
              <th>ID</th><th>Module</th><th>Title</th><th>Priority</th><th>Status</th><th>Type</th><th>Date</th>
            </tr></thead>
            <tbody><tr><td colspan="7" style="text-align:center;color:var(--muted)">Loadingâ€¦</td></tr></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS_zyuaejPwZomAhzvaDOUwajunj7jYsAeWR4_yFQsYtubfaFCa6tWKeqP7hklvSRDM97BOyoPWTVSh/pub?output=csv";

  const els = {
    tableBody: document.querySelector('#issuesTable tbody'),
    rowCount: document.querySelector('#rowCount'),
    moduleFilter: document.querySelector('#moduleFilter'),
    priorityFilter: document.querySelector('#priorityFilter'),
    statusFilter: document.querySelector('#statusFilter'),
    refresh: document.querySelector('#refreshNow'),
    exportPdfBtn: document.querySelector('#exportPdfBtn'),
    kpis: document.querySelector('#kpis')
  };

  let rows = [], filtered = [], charts = {};

  function normalizeRow(r){
    return {
      id: r["Incheck Id"] || "",
      module: r["Module"] || "Unspecified",
      title: r["Title"] || "",
      priority: r["Priority"] || "",
      status: r["Task Status"] || "",
      type: r["Type"] || "",
      date: r["Date"] || ""
    };
  }

  function parseCsv(t){ 
    return Papa.parse(t,{header:true,skipEmptyLines:true}).data.map(normalizeRow);
  }

  function renderTable(){
    els.tableBody.innerHTML = filtered.map(r=>`
      <tr>
        <td>${r.id}</td><td>${r.module}</td><td>${r.title}</td>
        <td>${r.priority}</td><td>${r.status}</td><td>${r.type}</td><td>${r.date}</td>
      </tr>
    `).join('');
    els.rowCount.textContent = `${filtered.length} rows`;
  }

  function renderKpis(){
    const total=filtered.length;
    const counts={};
    filtered.forEach(r=> counts[r.status]=(counts[r.status]||0)+1 );
    els.kpis.innerHTML = `<div class="card kpi"><div>Total Issues</div><div>${total}</div></div>` +
      Object.entries(counts).map(([s,v])=>`<div class="card kpi"><div>${s}</div><div>${v}</div></div>`).join('');
  }

  function groupCount(list,key){
    return list.reduce((a, r) => { const val=r[key]||'Unspecified'; a[val]=(a[val]||0)+1; return a; },{});
  }

  function drawCharts(){
    const ctx = id => document.getElementById(id);
    const make = (id,type,data) => {
      if(charts[id]) charts[id].destroy();
      const labels = Object.keys(data), values = Object.values(data);
      charts[id] = new Chart(ctx(id),{
        type,
        data:{labels,datasets:[{data:values,backgroundColor:['#4f8cff','#10b981','#f59e0b','#ef4444','#8b5cf6','#0ea5e9']}]},
        options:{responsive:true,plugins:{legend:{display:type!=='bar'}}}
      });
    };
    make('byModule','bar',groupCount(filtered,'module'));
    make('byPriority','doughnut',groupCount(filtered,'priority'));
    make('byStatus','bar',groupCount(filtered,'status'));
    make('byType','bar',groupCount(filtered,'type'));
  }

  async function loadSheet(){
    const res = await fetch(SHEET_URL); const text = await res.text();
    rows = parseCsv(text); filtered=[...rows];
    renderTable(); renderKpis(); drawCharts();
  }

  // ðŸ“‘ Export PDF
  els.exportPdfBtn.addEventListener('click', async () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({orientation:'p',unit:'pt',format:'a4'});
    const margin = 40;

    doc.setFontSize(18);
    doc.text("InCheck Issues Report", margin, 40);
    doc.setFontSize(12);
    doc.text(`Generated: ${new Date().toLocaleString()}`, margin, 60);

    // KPIs
    doc.setFontSize(14); doc.text("KPIs", margin, 90);
    let y=110;
    const counts={};
    filtered.forEach(r=> counts[r.status]=(counts[r.status]||0)+1 );
    doc.setFontSize(11);
    doc.text(`Total Issues: ${filtered.length}`, margin, y); y+=16;
    for(const [s,v] of Object.entries(counts)){ doc.text(`${s}: ${v}`, margin, y); y+=16; }

    // Charts
    y+=10;
    for(const id of ['byModule','byPriority','byStatus','byType']){
      const canvas=document.getElementById(id);
      if(canvas){
        const img=canvas.toDataURL('image/png',1.0);
        doc.addPage();
        doc.text(id.replace('by','By '), margin, 40);
        doc.addImage(img,'PNG',margin,60,500,300);
      }
    }

    // Table
    doc.addPage();
    doc.text("Issues Table", margin, 40);
    doc.autoTable({
      startY:60, head:[["ID","Module","Title","Priority","Status","Type","Date"]],
      body:filtered.map(r=>[r.id,r.module,r.title,r.priority,r.status,r.type,r.date]),
      styles:{fontSize:8,cellPadding:3}
    });

    doc.save(`InCheck_Report_${new Date().toISOString().slice(0,10)}.pdf`);
  });

  els.refresh.addEventListener('click', loadSheet);

  loadSheet();
});
</script>
</body>
</html>
